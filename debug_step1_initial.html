sage":"Share"},"backbone_favorite_label":{"message":"Favorite"},"backbone_favorite_a11y_label":{"message":"Favorite image"},"backbone_favorite_empty_view_title":{"message":"No favorites here yet"},"backbone_favorite_empty_view_subtitle":{"message":"Tap the heart icon on your favorite images for them to appear here"},"backbone_landing_title":{"message":"Create some magic"},"backbone_landing_valentines_day_title":{"message":"Create some love"},"backbone_landing_subtitle_first_half":{"message":"Prompt less"},"backbone_landing_subtitle_second_half":{"message":"Play more"},"backbone_landing_label_drop_down":{"message":"Make a"},"backbone_valentines_day_landing_label_drop_down":{"message":"Make a Valentine's"},"backbone_landing_open_tool_button":{"message":"Open in Tool"},"backbone_landing_start_over_button":{"message":"Start from Scratch"},"backbone_landing_drop_image":{"message":"Drop an image here"},"backbone_landing_add_image":{"message":"Add your own image"},"backbone_landing_drag_image":{"message":"Try to drag an image!"},"backbone_landing_or":{"message":"Or"},"backbone_landing_error":{"message":"Error: Please upload a different image and try again."},"backbone_onboarding_inspire_me_headline":{"message":"Add some inspiration to get started"},"backbone_onboarding_combine_asset_headline":{"message":"Generate your combined images"},"backbone_precise_mode_headline":{"message":"Use Precise mode for consistency!"},"backbone_onboarding_roll_the_dice_headline":{"message":"Roll to get \u003cbr/\u003e more asset ideas!"},"backbone_library_open_project_button_text":{"message":"Open in Project"},"backbone_error_empty_prompt_or_asset":{"message":"Please select at least one asset or add a prompt to proceed"},"backbone_error_empty_prompt":{"message":"Prompt can not be empty'"},"backbone_error_drop_file_type":{"message":"This type of file can not be turned into asset"},"backbone_open_project_button":{"message":"Open"},"backbone_project_last_edited":{"message":"Last edited: {{date}}"},"backbone_project_delete_confirmation_modal_title":{"message":"Delete"},"backbone_project_delete_confirmation_modal_body":{"message":"Deleting a project will delete all media within it."},"backbone_project_delete_confirmation_modal_confirm_button":{"message":"Confirm"},"backbone_project_rename_modal_title":{"message":"Rename Project"},"backbone_project_rename_modal_confirm_button":{"message":"Rename"},"backbone_project_rename_menu_button_text":{"message":"Rename"},"backbone_library_projects_tab":{"message":"Projects"},"backbone_library_images_tab":{"message":"Images"},"backbone_new_projects_button":{"message":"New Project"},"backbone_library_videos_tab":{"message":"Videos"},"backbone_needs_age_verification_title":{"message":"It looks like you don't have access to Whisk. Please \u003cAgeVerificationLink\u003everify your age\u003c/AgeVerificationLink\u003e if required."},"backbone_faq_age_verification":{"message":"See our \u003cFaqLink\u003eHelp Center\u003c/FaqLink\u003e for more information on who can access Whisk."},"backbone_faq_title":{"message":"Whisk Help Center"},"backbone_nav_bar_faq":{"message":"Whisk Help Center"},"backbone_faq_header_1":{"message":"Prompt less, Play more!"},"backbone_faq_content_1":{"message":"\u003cp\u003eWe believe you shouldn‚Äôt have to ‚Äúlearn how to prompt‚Äù to create images. It should be easy to try things out, iterate, refine and remix ideas visually. Like you‚Äôd do with a friend. So we‚Äôre trying something new!\u003c/p\u003e\u003cp\u003eWhisk is labs.google/fx‚Äôs latest generative media \u003cunderline\u003eexperiment\u003c/underline\u003e, focusing on fast visual ideation without the need to deeply understand prompting!\u003c/p\u003e\u003cp\u003eJust throw in a couple of images for light guidance (scene, subjects, styles) and Whisk will try to capture their essence to suggest some images for you to keep ideating on. Browse our gallery for inspiration, select what you want to recreate, and add your own spin!\u003c/p\u003e\u003cp\u003eBehind the scenes, the Gemini model automatically writes a detailed caption of your images. It then feeds those descriptions into Google‚Äôs latest image generation model.\u003c/p\u003e\u003cp\u003eWhether it‚Äôs turning a drawing into a plushie, creating an epic holiday card, or visualizing the beginning of a story‚Ä¶ We‚Äôre excited to see where Whisk takes you.\u003c/p\u003e"},"backbone_faq_main_content_animate_free_tier_text":{"message":"\u003cp\u003eWhisk Animate lets you transform generated images into short videos with Veo 2. To help you get started, Whisk users in \u003cSupportedCountriesLink\u003eG1 supported countries\u003c/SupportedCountriesLink\u003e \u003cstrong\u003ecan generate 10 free videos each month!\u003c/strong\u003e Please note that this resets every month.\u003c/p\u003e\u003cp\u003eFor those looking to create more videos, subscribe to Google AI Pro or Ultra for an increased generation cap. Similar to the free tier, these subscriber credits also reset every month. If you become a subscriber, your monthly limit is inclusive of the 10 free videos.\u003c/p\u003e"},"backbone_faq_main_content_animate_free_tier_veo3_text":{"message":"\u003cp\u003eWhisk Animate lets you transform generated images into short videos with Veo 3. To help you get started, Whisk users in \u003cSupportedCountriesLink\u003eG1 supported countries\u003c/SupportedCountriesLink\u003e \u003cstrong\u003ecan generate 5 free videos each month!\u003c/strong\u003e Please note that this resets every month.\u003c/p\u003e\u003cp\u003eFor those looking to create more videos, subscribe to Google AI Pro or Ultra for an increased generation cap. Similar to the free tier, these subscriber credits also reset every month. If you become a subscriber, your monthly limit is inclusive of the 5 free videos.\u003c/p\u003e"},"backbone_faq_subheader_2":{"message":"Creating with Whisk is simple!"},"backbone_faq_content_2":{"message":"\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003ePrepare\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eBring in visual elements for Whisk to analyze and combine. Drag and drop an image, upload it from a folder. You can also create a simple reference from a text prompt, ‚Ä¶ or have us seed a couple ideas by selecting ‚Äúinspire me‚Äù or using the ‚Äúroll the dice‚Äù features.\u003c/p\u003e\u003cp\u003e\u003cem\u003eBehind the scenes: these assets go through Gemini‚Äôs visual understanding for captioning. These text descriptions are what Whisk uses. Click edit to see if we got it right and refine as needed!\u003c/em\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eExplore\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eTime to mix things up! You can select assets (1 or more subjects, 1 scene, 1 style) and put them to work. The system will bring those together in creative remixes.\u003c/p\u003e\u003cp\u003eSee what Whisk comes up with, and keep riffing! You can also throw in some light guidance to play around with details and keep your imagination going.\u003c/p\u003e\u003cp\u003e‚ÄúMake the characters eat ice-cream‚Äù\u003cbr /\u003e‚ÄúThe dinosaur and the cat are high fiving!‚Äù\u003cbr /\u003e‚ÄúMake sure the enamel pin is round.‚Äù\u003cbr /\u003e‚ÄúAdjust the color scheme to follow a pastel palette.‚Äù\u003c/p\u003e\u003cp\u003e\u003cem\u003eBehind the scenes: Gemini composes prompts from the captions + your guidance to create the prompt for you. Click edit to see what it‚Äôs been whispering to the image models.\u003c/em\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eRefine\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eSee an image you like but maybe that hat should be blue? Or is it missing a sunset in the background? Enter refine mode and ask for smaller to medium changes that stay directionally close to the original.\u003c/p\u003e\u003cp\u003e\u003cem\u003eBehind the scenes: Gemini updates the prompt based on your guidance! We still regenerate all the pixels from that prompt, but ask the model to stay close.\u003c/em\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eDiagnose\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eLet‚Äôs be honest, things might go in wild directions! Maybe some elements were dropped? Maybe that exact thing you‚Äôre looking for just doesn‚Äôt match?\u003c/p\u003e\u003cp\u003eAt any stage above you can diagnose the underlying prompts by clicking the prompt button / icon and edit them, add in those critical details manually and ask the model to generate more options. Ultimately, you‚Äôre in control :-)\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eShare\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eLove your final creation? Send it out as a share card for your friends to remix! Click the share icon on your image within the tool to generate a public link.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e"},"backbone_faq_subheader_3":{"message":"What do the categories mean?"},"backbone_faq_content_3":{"message":"\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eSubject\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThat‚Äôs what the image is about! Character, objects or a combination of such. An old rotary phone! A cool chair! A cardboard movie display. A mysterious renaissance vampire. You can also throw yourself in as a \u003cunderline\u003edirectional\u003c/underline\u003e reference and see what comes out :-)\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eScene\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWhere the subjects will show up. A fashion runway? A pop up holiday card? You can bring characters in the scene alongside the ones already there; or maybe you can swap them in? Worth trying out.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eStyle\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eMaybe you want to throw more guidance on the aesthetic, material or technique used to represent the above. Style is for that. Feel free to specify what you care about most in the main prompt box to reinforce that guidance.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eYou can refer to them in natural language when you add more details (e.g. ‚Äúour subjects having a birthday dinner‚Äù), and Whisk will try to weave that in.\u003c/p\u003e"},"backbone_faq_subheader_4":{"message":"Tutorials"},"backbone_faq_content_4":{"message":"\u003cp\u003eWe‚Äôre included several ways for you to get a sense for how this works natively in the tool.\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003ePlayground: our landing page is a simplified experience of the tool for you to feel the magic in one action. Drop in an image and see it transform into a plushie! (or sticker! or enamel pin!)\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eInspire me flow: this button will show when you click ‚Äústart from scratch‚Äù. It‚Äôll pre-populate some assets. Suggest guidance and guide you through the key areas of the main UI to generate your first outputs. Easy!\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eDice roll: located at the top of the left panel, it is here to quickly add a few subject, scene, style suggestions to get going‚Ä¶ or keep riffing!\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e"},"backbone_faq_section_more_title":{"message":"More"},"backbone_faq_section_more_content":{"message":"For information about your user data, user history, our generative policies, how to send feedback and more, please check-out labs.google/fx‚Äôs \u003cFaqLink\u003eFAQ\u003c/FaqLink\u003e"},"backbone_faq_question_1":{"message":"My subject/character doesn‚Äôt look like what I intended?"},"backbone_faq_answer_1":{"message":"That‚Äôs expected. This experiment does \u003cem\u003enot\u003c/em\u003e support identity preservation. Whisk will \u003cem\u003etry\u003c/em\u003e to understand the key features of the subject - as a directional reference - but not fully replicate. You can always edit descriptions manually if you‚Äôd like to refine the result further or fix. For example, skin tone or gender."},"backbone_faq_question_not_character":{"message":"That‚Äôs not my character - how do I fix it?"},"backbone_faq_answer_not_character":{"message":"\u003cp\u003eOutputs will only resemble your uploads, not be an exact copy. In our experiment, Whisk extracts only a few key characteristics from the image you provide to guide the model. Our goal is not to create an exact replica, but rather to capture the essence of the subject.\u003c/p\u003e\u003cp\u003eTherefore, the generated image may differ in appearance. For example, the generated subject might be of a different height, weight, or have a different hairstyle or skin tone. We understand that these features may be crucial to the unique identity of your character. To achieve a result closer to your vision, we encourage you to provide more detailed prompts and refine your instructions.\u003c/p\u003e\u003cp\u003eYou can use the top right menu to send us feedback.\u003c/p\u003e"},"backbone_faq_question_where_available":{"message":"Where is Whisk available?"},"backbone_faq_where_available_content_with_i18n":{"message":"\u003cp\u003eWe‚Äôre working to bring our tools to as many people as possible. See below for a list of countries the site is currently available in.\u003c/p\u003e\u003cp\u003eAmerican Samoa, Angola, Antigua and Barbuda, Argentina, Australia, Bahamas, Barbados, Belize, Benin, Bhutan, Bolivia, Botswana, Brazil, Brunei, Burkina Faso, Burundi, Cabo Verde, Cambodia, Cameroon, Canada, Central African Republic, Chile, Christmas Island, Cocos (Keeling) Islands, Colombia, Congo-Brazzaville Republic of the Congo, Congo-Kinshasa Democratic Republic of the Congo, Cook Islands, Costa Rica, C√¥te d'Ivoire, Dominica, Dominican Republic, Ecuador, El Salvador, Equatorial Guinea, Eswatini, Ethiopia, Fiji, Gabon, Ghana, Grenada, Guam, Guatemala, Guinea, Guyana, Heard Island and McDonald Islands, Honduras, Jamaica, Japan, Kenya, Kiribati, Laos, Lesotho, Liberia, Madagascar, Malawi, Malaysia, Mali, Mauritius, Mexico, Micronesia, Mozambique, Namibia, Nauru, Nepal, New Zealand, Nicaragua, Niger, Nigeria, Niue, Norfolk Island, Northern Mariana Islands, Pakistan, Palau, Panama, Papua New Guinea, Paraguay, Peru, Philippines, Puerto Rico, Rwanda, Saint Kitts and Nevis, Saint Lucia, Saint Vincent and the Grenadines, Samoa, S√£o Tom√© and Pr√≠ncipe, Senegal, Seychelles, Sierra Leone, Singapore, Solomon Islands, South Africa, South Korea, South Sudan, Sri Lanka, Tanzania, The Gambia, Tokelau, Tonga, Trinidad and Tobago, T√ºrkiye, Tuvalu, U.S., U.S. Virgin Islands, Uganda, Uruguay, Vanuatu, Venezuela, Zambia, and Zimbabwe.\u003c/p\u003e\u003cp\u003eWhisk is not available in the UK\u003c/p\u003e\u003cp\u003eFor best results with Whisk, we recommend using English prompts. While some of our features may support prompts in other languages, the quality of the generated output may vary depending on the language and complexity of the prompt.\u003c/p\u003e"},"backbone_faq_answer_where_available":{"message":"\u003cp\u003eWe‚Äôre working to bring our tools to as many people as possible. Whisk is available to 18+ users in all \u003ca href=\"https://labs.google/fx/faq\" target=\"_blank\"\u003elabs.google/fx\u003c/a\u003e countries except the UK.\u003c/p\u003e"},"backbone_faq_answer_where_available_veo3":{"message":"\u003cp\u003eWhisk is available to 18+ users in Albania, Algeria, American Samoa, Angola, Antigua and Barbuda, Argentina, Armenia, Aruba, Australia, Austria, Azerbaijan, Bahamas, Bahrain, Bangladesh, Barbados, Belgium, Belize, Benin, Bermuda, Bhutan, Bolivia, Bosnia and Herzegovina, Botswana, Brazil, Brunei, Bulgaria, Burkina Faso, Burundi, Cabo Verde, Cambodia, Cameroon, Canada, Cayman Islands, Central African Republic, Chile, Christmas Island, Cocos (Keeling) Islands, Colombia, Congo-Brazzaville Republic of the Congo, Congo-Kinshasa Democratic Republic of the Congo, Cook Islands, Costa Rica, C√¥te d'Ivoire, Croatia, Cyprus, Czechia, Denmark, Dominica, Dominican Republic, Ecuador, Egypt, El Salvador, Equatorial Guinea, Estonia, Eswatini, Ethiopia, Fiji, Finland, France, Gabon, Georgia, Germany, Ghana, Gibraltar, Greece, Grenada, Guam, Guatemala, Guinea, Guinea-Bissau, Guyana, Haiti, Heard Island and McDonald Islands, Honduras, Hungary, Iceland, India, Indonesia, Iraq, Ireland, Israel, Italy, Jamaica, Japan, Jordan, Kazakhstan, Kenya, Kiribati, Kuwait, Kyrgyzstan, Laos, Latvia, Lebanon, Lesotho, Liberia, Liechtenstein, Lithuania, Luxembourg, Madagascar, Malawi, Malaysia, Maldives, Mali, Malta, Mauritius, Mexico, Micronesia, Moldova (Republic of), Monaco, Morocco, Mozambique, Namibia, Nauru, Nepal, Netherlands, New Zealand, Nicaragua, Niger, Nigeria, Niue, Norfolk Island, North Macedonia, Northern Mariana Islands, Norway, Oman, Pakistan, Palau, Panama, Papua New Guinea, Paraguay, Peru, Philippines, Poland, Portugal, Puerto Rico, Qatar, Romania, Rwanda, Saint Kitts and Nevis, Saint Lucia, Saint Vincent and the Grenadines, Samoa, San Marino, S√£o Tom√© and Pr√≠ncipe, Saudi Arabia, Senegal, Serbia, Seychelles, Sierra Leone, Singapore, Slovakia, Slovenia, Solomon Islands, South Africa, South Korea, South Sudan, Spain, Sri Lanka, Sweden, Switzerland, Taiwan, Tajikistan, Tanzania, Thailand, The Gambia, Togo, Tokelau, Tonga, Trinidad and Tobago, Tunisia, T√ºrkiye, Turkmenistan, Tuvalu, U.K., U.S., U.S. Virgin Islands, Uganda, Ukraine, United Arab Emirates, Uruguay, Uzbekistan, Vanuatu, Venezuela, Viet Nam, Virgin Islands (British), Yemen, Zambia, Zimbabwe.\u003c/p\u003e"},"backbone_faq_question_what_is_whisk_animate":{"message":"What is Whisk Animate?"},"backbone_faq_answer_what_is_whisk_animate":{"message":"Whisk Animate lets you transform generated images into short videos with Veo 2 by letting you specify motion guidance for your Whisk generated images."},"backbone_faq_answer_what_is_whisk_animate_veo3":{"message":"Whisk Animate lets you transform generated images into short videos with Veo 3 by letting you specify motion guidance for your Whisk generated images."},"backbone_faq_question_where_available_animate":{"message":"Where is Whisk Animate available?"},"backbone_faq_question_what_is_gallery":{"message":"What is the gallery and how can I use it?"},"backbone_faq_answer_what_is_gallery":{"message":"Use our Whisk gallery for inspiration! Discover new ideas for your Whisk creations, pick what you like and remix it by clicking on ‚ÄòMake it your own‚Äô."},"backbone_faq_question_15":{"message":"Can I share my creation?"},"backbone_faq_answer_15":{"message":"Yes, just click on the download icon to save and share or generate a share link. We‚Äôd also love to see what you create, please share with us through our \u003cDiscordLink\u003eDiscord channel\u003c/DiscordLink\u003e too!"},"backbone_faq_what_gets_shared_question":{"message":"What gets shared when I create a share link?"},"backbone_faq_what_gets_shared_answer":{"message":"\u003cp\u003eThe share link will display:\u003c/p\u003e\u003cul\u003e\u003cli\u003eThe recipe for your creation.\u003c/li\u003e\u003cli\u003eA standalone image of your creation.\u003c/li\u003e\u003cli\u003eOptionally, the ingredients (assets) used in your creation.\u003c/li\u003e\u003c/ul\u003e"},"backbone_faq_choose_not_to_share_ingredients_question":{"message":"Can I choose not to share the ingredients I used?"},"backbone_faq_choose_not_to_share_ingredients_answer":{"message":"Yes. By default, the ingredients (assets) used in your creation are included when you share. However, you have the option to hide these ingredients when you generate the share link."},"backbone_faq_who_can_see_shared_question":{"message":"Who can see my shared creation?"},"backbone_faq_who_can_see_shared_answer":{"message":"Anyone who has the share link can view your creation. It's not possible to restrict access to specific accounts."},"backbone_faq_click_share_link_question":{"message":"What happens when someone clicks on a share link I sent them?"},"backbone_faq_click_share_link_answer":{"message":"When someone clicks on a share link, your creation will load directly in their tool. This allows them to view it and start remixing it to make their own version."},"backbone_faq_delete_shared_question":{"message":"What happens if I delete something that I've already shared?"},"backbone_faq_delete_shared_answer":{"message":"\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIf you delete a shared image:\u003c/strong\u003e The share link will no longer show the image. Instead, it will display a message saying the content is no longer available.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIf you delete an asset (ingredient) that was part of a shared creation:\u003c/strong\u003e The share link will still load, but it will do so without that specific asset.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eImportant Note:\u003c/strong\u003e If another user has already remixed your shared image before you deleted an asset, they will have a copy of that asset. Deleting your original asset will not remove it from their remixed version.\u003c/li\u003e\u003c/ul\u003e"},"backbone_faq_question_terms_of_use":{"message":"Can I use my creations for commercial purposes?"},"backbone_faq_answer_terms_of_use":{"message":"The \u003cTermsOfUseLink\u003eTerms of Service\u003c/TermsOfUseLink\u003e govern how Whisk may be used, and must be consulted and followed in their entirety. Per those terms: Some of our services allow you to generate original content. Google won't claim ownership over that content."},"backbone_faq_question_project_saving":{"message":"Can I access my previous generations?"},"backbone_faq_answer_project_saving":{"message":"Yes, you can access your previous generations via the My Library link at the top of the Whisk page. Alternatively, going to \u003cLibraryLink\u003ehttps://labs.google/fx/library\u003c/LibraryLink\u003e and selecting Whisk in the product dropdown list will also show you your past generations. From here, you can edit the project title. You can also delete projects, or specific assets within a project. Deleting a project will delete all assets associated with it. Projects are auto saved, and assets created in a single session are grouped within the same project."},"backbone_faq_answer_project_saving_new_library":{"message":"Yes, you can access your previous generations via the My Library link at the top of the Whisk page. Alternatively, going to \u003cLibraryLink\u003ehttps://labs.google/fx/tools/whisk/library\u003c/LibraryLink\u003e and selecting Whisk in the product dropdown list will also show you your past generations. From here, you can edit the project title. You can also delete projects, or specific assets within a project. Deleting a project will delete all assets associated with it. Projects are auto saved, and assets created in a single session are grouped within the same project."},"backbone_faq_question_how_does_whisk_work":{"message":"How does Whisk work?"},"backbone_faq_answer_how_does_whisk_work":{"message":"\u003cp\u003eIn order to remix elements from different images together, we first need to develop an understanding of each image you reference. This is where Gemini‚Äôs multi-modal understanding comes in! When you upload an image, Whisk uses Gemini to visually understand those images and generate text descriptions (or captions) about them. Or in other words, translate that image to text (I2T). These descriptions are meant to capture the essence of your references, not to replicate the original, to facilitate remixing ideas. \u003c/p\u003e\u003cp\u003eThese captions are then used to write a detailed prompt to generate an image based on your guidance using our latest and most powerful image generation model, Imagen 3. Or in other words, translating text back to image (T2I). \u003c/p\u003e\u003cp\u003eThis process above helps Whisk better understand and represent the ideas you‚Äôre forming, and iterate while conversing with you.\u003c/p\u003e"},"backbone_faq_answer_how_does_whisk_work_with_animate":{"message":"\u003cp\u003eIn order to remix elements from different images together, we first need to develop an understanding of each image you reference. This is where Gemini‚Äôs multi-modal understanding comes in! When you upload an image, Whisk uses Gemini to visually understand those images and generate text descriptions (or captions) about them. Or in other words, translate that image to text (I2T). These descriptions are meant to capture the essence of your references, not to replicate the original, to facilitate remixing ideas. \u003c/p\u003e\u003cp\u003eThese captions are then used to write a detailed prompt to generate an image based on your guidance using our latest and most powerful image generation model, Imagen 3. Or in other words, translating text back to image (T2I). \u003c/p\u003e \u003cp\u003eWhisk Animate lets you transform generated images into short videos with Veo 2 by letting you specify motion guidance for your Whisk generated images.\u003c/p\u003e\u003cp\u003eThis process above helps Whisk better understand and represent the ideas you‚Äôre forming, and iterate while conversing with you.\u003c/p\u003e"},"backbone_faq_answer_how_does_whisk_work_with_animate_veo3":{"message":"\u003cp\u003eIn order to remix elements from different images together, we first need to develop an understanding of each image you reference. This is where Gemini‚Äôs multi-modal understanding comes in! When you upload an image, Whisk uses Gemini to visually understand those images and generate text descriptions (or captions) about them. Or in other words, translate that image to text (I2T). These descriptions are meant to capture the essence of your references, not to replicate the original, to facilitate remixing ideas. \u003c/p\u003e\u003cp\u003eThese captions are then used to write a detailed prompt to generate an image based on your guidance using our latest and most powerful image generation model, Imagen 4. Or in other words, translating text back to image (T2I). \u003c/p\u003e \u003cp\u003eWhisk Animate lets you transform generated images into short videos with Veo 3 by letting you specify motion guidance for your Whisk generated images.\u003c/p\u003e\u003cp\u003eThis process above helps Whisk better understand and represent the ideas you‚Äôre forming, and iterate while conversing with you.\u003c/p\u003e"},"backbone_faq_watermarking_question":{"message":"Will my generations contain a watermark?"},"backbone_faq_watermarking_answer":{"message":"\u003cp\u003eAll outputs generated in Whisk using Veo and Imagen include invisible \u003ca\u003eSynthID\u003c/a\u003e watermarks. SynthID identifies AI-generated content by embedding digital watermarks directly into AI-generated content.\u003c/p\u003e\u003cp\u003eAs an additional step to help people identify AI-generated content, Animate videos generated in Whisk will contain a visible watermark indicating the content was made with Veo.\u003c/p\u003e"},"backbone_faq_how_to_use_precise_mode":{"message":"How do I get started with Precise mode?"},"backbone_faq_how_to_use_precise_mode_answer":{"message":"\u003cp\u003e\u003cul\u003e\u003cli\u003eMake sure ‚ÄúPrecise ref‚Äù is toggled on in the settings menu on your prompt bar.\u003c/li\u003e \u003cli\u003eYou may select a maximum of three context images (for subject and scene combined) and one style image.\u003c/li\u003e\u003cli\u003eYou must select a minimum of one context image (subject or scene) or one style image.\u003c/li\u003e\u003cli\u003eWe highly recommend providing a text instruction along with your uploaded assets.\u003c/li\u003e\u003cli\u003ePhotorealistic images will be blocked as input for certain categories (e.g., minors) in Precise mode.\u003c/li\u003e\u003cli\u003eFor best results for facial identity preservation, \u003cstrong\u003eusers should upload a cropped, natural color image of their face.\u003c/strong\u003e Users should avoid blurry photos, black and white (or colored lighting) images, non-frontal angles, and multi-subject photos.\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e\u003cp\u003eGood Input: \u003cGoodInputImage /\u003e\u003c/p\u003e\u003cp\u003eBad Input: \u003cBadInputImage /\u003e\u003c/p\u003e \u003c/p\u003e"},"backbone_faq_identity_question":{"message":"Is identity preservation guaranteed?"},"backbone_faq_identity_answer":{"message":"\u003cp\u003eNo. While Precise mode is designed for better identity preservation, it's important to remember that the outputs are still AI-generated and Whisk won‚Äôt always get it right. The model may introduce subtle distortions, alterations, or changes to facial and body features.\u003c/p\u003e\u003cp\u003eWe encourage you to remember that these creations are not a reflection of reality, but rather a fun, experimental output from an AI model. If you encounter any problematic, offensive, or low-quality content, please help us improve and report it by clicking the flag icon on the image output.\u003c/p\u003e"},"backbone_faq_what_is_precise_mode_question":{"message":"What is ‚ÄúPrecise mode‚Äù?"},"backbone_faq_what_is_precise_mode_answer":{"message":"\u003cp\u003ePrecise mode is a new feature in Whisk that allows you to generate images using direct reference images you upload.\u003c/p\u003e\u003cp\u003eThe standard Whisk experience, now referred to as ‚ÄúCreative mode,‚Äù sends your images to  Gemini which uses visual understanding to caption your images and then passes them into the image model. In contrast, the new Precise mode feature, which uses a specialized version of Imagen 4 designed to adhere to character, style, and scene references, directly uses your uploaded image for more precise outputs. Then, we leverage native image editing from Gemini 2.5 Flash in our refine function to get your images just right. \u003c/p\u003e\u003cp\u003eExample of each method using the same inputs: \u003c/p\u003e\u003cp\u003eCreative Mode: \u003cCreativeMode /\u003e\u003c/p\u003e\u003cp\u003ePrecise Mode: \u003cPreciseMode /\u003e\u003c/p\u003e"},"backbone_faq_example_text":{"message":"‚Äúsubject is wearing a chef outfit and giving a thumbs up‚Äù"},"backone_faq_image_1_a11y":{"message":"Subject photo containing an older gentleman in a hat and smiling"},"backone_faq_image_2_a11y":{"message":"Scene photo illustrating a forest city in the sky"},"backone_faq_image_3_a11y":{"message":"Cartoon illustrated style of a woman with red hair"},"backbone_edit_modal_disclaimer":{"message":"Whisk may be inaccurate. \u003cFaqLink\u003eLearn More\u003c/FaqLink\u003e."},"backbone_file_upload_error_type":{"message":"Unsupported image format. Please upload a: {{files}}."},"backbone_file_upload_error_size":{"message":"Reduce image size to smaller than {{size}}."},"backbone_project_load_error":{"message":"There was an error loading the project."},"backbone_new_project_button":{"message":"New Project"},"backbone_share_remix_button_label":{"message":"Remix this"},"backbone_share_make_it_your_own_button_label":{"message":"Make your own"},"backbone_share_card_not_found_title":{"message":"Sorry, this recipe no longer exists."},"backbone_share_card_not_found_subtitle":{"message":"Spark your creativity and create your own"},"backbone_share_card_dismiss_button":{"message":"Create your own"},"backbone_share_card_recipe_label":{"message":"Recipe no: {{ number }}"},"backbone_open_recipe_button_label":{"message":"Open recipe"},"backbone_open_shared_recipe_title":{"message":"A recipe was shared with you"},"backbone_open_shared_recipe_subtitle":{"message":"Try swapping an asset and make it your own!"},"backbone_open_shared_recipe_no_ingredients_subtitle":{"message":"Try adding an asset and make it your own!"},"backbone_preview_recipe_button_label":{"message":"Preview recipe"},"backbone_share_recipe_label":{"message":"Share this recipe"},"backbone_share_generate_link_label":{"message":"Create link"},"backbone_share_copy_link_label":{"message":"Copy link"},"ba sage":"By turning off the Safety Toggle you may receive content that is harmful, offensive, and biased.  This includes inappropriate content that may be hateful, violent, racist or explicit. If you do not wish to potentially be exposed to such content, please do not turn off the Safety Toggle. \u003cbr /\u003e\u003cbr /\u003e You must read and agree to the terms at \u003ca href=\"http://go/safety-toggle-terms\" target=\"blank\" rel=\"noopener noreferrer\"\u003ego/safety-toggle-terms\u003c/a\u003e prior to proceeding."},"dogfood_safe_mode_disclaimer_dialog_confirm":{"message":"I agree to the terms"},"pinhole_maximum_concurrent_generations_toast_message":{"message":"You can queue a maximum of {{num}} generations"},"pinhole_faq_accordion_button_group_label":{"message":"Accordion Control Button Group"},"pinhole_faq_title":{"message":"Flow Help Center"},"pinhole_nav_bar_faq":{"message":"Flow Help Center"},"pinhole_faq_what_is_flow_title":{"message":"What is Flow?"},"pinhole_faq_what_is_flow_content":{"message":"Built with and for creatives, Flow is the only AI filmmaking tool custom-designed for Google Deepmind's most advanced models - Veo, Imagen and Gemini. With Flow, storytellers can create cinematic clips, seamlessly transition them into scenes, and have enough consistency to tell a story. Simply prompt how you speak, craft your narratives, and easily organize all of your videos and prompts in one place."},"pinhole_faq_available_google_one_title":{"message":"Available exclusively for Google AI subscribers"},"pinhole_faq_available_google_one_content":{"message":"\u003cp\u003eFlow is available exclusively for Google AI Pro and Ultra subscribers. Ultra subscribers also get first access to our latest models and features like Ingredients to Video. \u003cGoogleOneLink\u003eLearn more here\u003c/GoogleOneLink\u003e.\u003c/p\u003e"},"pinhole_faq_best_experienced_title":{"message":"Best experienced on Desktop, Chromium browsers"},"pinhole_faq_best_experienced_content":{"message":"Flow is currently best experienced on desktop with a Chromium-based browser, like Google Chrome. We'll be optimizing the experience for other browsers and mobile surfaces shortly, bear with us!"},"pinhole_get_started_title":{"message":"\u003cp\u003eTo get you started, you can find a quick tutorial \u003cYoutubeLink\u003ehere\u003c/YoutubeLink\u003e, or can continue reading below.\u003c/p\u003e"},"pinhole_faq_how_it_works_question":{"message":"How does Flow work?"},"pinhole_faq_how_it_works_project_title":{"message":"Thinking of a scene? Create a project for it."},"pinhole_faq_how_it_works_project_content":{"message":"This is where your clips will live. Come back to a project to find all your prompts and videos."},"pinhole_faq_how_it_works_clips_title":{"message":"Generate clips using Text to Video, Frames to Video, or Ingredients to Video."},"pinhole_faq_how_it_works_clips_content":{"message":"\u003cul\u003e\u003cli\u003eText to Video = Generate using a text prompt\u003c/li\u003e\u003cli\u003eFrames to Video = Upload or generate images to use as starting and/or ending frames\u003c/li\u003e\u003cli\u003eIngredients to Video = Upload or generate images to use as subject or style references\u003c/li\u003e\u003c/ul\u003e"},"pinhole_faq_how_it_works_scenebuilder_title":{"message":"Decide what happens next in Scenebuilder."},"pinhole_faq_how_it_works_scenebuilder_content":{"message":"\u003cp\u003eOnce you find a clip you like, you can add it to Scenebuilder to easily create the next shot(s) with the power of Gemini behind the scenes to help with consistency\u003c/p\u003e\u003cul\u003e\u003cli\u003eExtend = continue the action seamlessly. Flow takes the last 24 frames of your generation into account to smoothly continue the shot. \u003c/li\u003e\u003cli\u003eJump to = transition to a new shot while preserving context from the last frame. This allows you to put a character in a new situation for example, while keeping the look and feel of the previous shot. \u003c/li\u003e\u003c/ul\u003e \u003cp\u003eTip: The scenebuilder resets when you leave your project, but you can always find all your clips in the clips view. We'll add a scenebuilder saved state soon.\u003c/p\u003e"},"pinhole_faq_how_it_works_share_question":{"message":"Share your masterpiece"},"pinhole_faq_how_it_works_share_answer":{"message":"\u003cp\u003eWhen you're done generating your scene, download it! Additionally, upscale your clips to 1080p or download as GIFs for easy sharing.\u003c/p\u003eTip: Not done yet? All clips and prompts will be saved as a Project for you to return to later."},"pinhole_faq_flows_capabilities":{"message":"What are Flow's capabilities?"},"pinhole_flow_capabilities_header":{"message":"Flow provides a range of features powered by various Veo models under the hood, in addition to Imagen 4 and Gemini, that you can see below"},"pinhole_faq_table_alt":{"message":"Table showing Flow's capabilities, mainly that the Fast model (powered by Veo 2) is capable of almost everything but is bested at a few things by the Quality model (powered by Veo 2) and Highest Quality model (powered by Veo 3)."},"pinhole_table_appendix":{"message":"\u003cp\u003e* Requires first frame or first and last frame\u003c/p\u003e\u003cp\u003e** For best results, use Quality or Highest Quality.\u003c/p\u003e"},"pinhole_faq_best_practices_title":{"message":"How do you get the most out of Flow?"},"pinhole_faq_best_practices_content":{"message":"Here are three things to remember to get the best out of Flow"},"pinhole_how_to_use_veo3_title":{"message":"How do I use Veo 3?"},"pinhole_how_to_use_veo3_content":{"message":"\u003cp\u003eVeo 3 is Google Deepmind's latest video generation model, with improved visual quality, prompt adherence and audio co-generation. Veo 3 supports:\u003c/p\u003e\u003cul\u003e\u003cli\u003eText to Video, with speech and environmental sound.\u003c/li\u003e\u003cli\u003eFirst Frame to Video, with environmental sound.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eNote that Veo 3 is \u003ci\u003enot\u003c/i\u003e yet compatible with first + last frame, camera controls, extend or Ingredients to Video capabilities. We will default you back to Veo 2 models when you want to use these features. \u003c/p\u003e"},"pinhole_how_to_generate_audio_in_veo3_title":{"message":"How do I generate Audio in Veo 3?"},"pinhole_how_to_generate_audio_in_veo3":{"message":"\u003cp\u003eYou can now add sound effects, background noise and - in some cases - speech. Simply weave your guidance into the prompt itself. E.g. ‚Äúthe sound of an ice cream truck can be heard in the background‚Äù, ‚Äúthe captain turns towards the ocean and says ‚Äùwe set sail at daybreak!‚Äù\u003c/p\u003e\u003cp\u003ePlease note this is a new experimental feature, with certain caveats\u003c/p\u003e\u003cul\u003e\u003cli\u003eIt's only available with Veo 3. \u003c/li\u003e\u003cli\u003eSpeech is only available in Text to Video mode\u003c/li\u003e\u003cli\u003eAudio might not generate in certain cases.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eIf you have any feedback, please use the flag button (in the three dot menu) so we can iterate on it.\u003c/p\u003e"},"pinhole_faq_best_practices_ingredients_title":{"message":"Prepare your ingredients"},"pinhole_faq_best_practices_ingredients_content":{"message":"\u003cp\u003eClean ingredients make it easier for the model to capture what you care about. When you‚Äôre using Ingredients to Video and add a subject or product reference,  it can help if they are on a plain or segmented background.\u003c/p\u003e"},"pinhole_faq_best_practices_conflicting_guidance_title":{"message":"Avoid conflicting guidance"},"pinhole_faq_best_practices_conflicting_guidance_content":{"message":"\u003cp\u003eYour text prompts should reference the frames or ingredients you‚Äôre pointing to. In Ingredients to Video specifically, you can point to either a style or up to three subjects, locations or objects.\u003c/p\u003e\u003cp\u003eMake sure:\u003c/p\u003e\u003cul\u003e\u003cli\u003eLocation, style references avoid extra subjects (unless desired)\u003c/li\u003e\u003cli\u003eYou have a consistent look across ingredients to help with blending\u003c/li\u003e\u003c/ul\u003e"},"pinhole_faq_best_practices_gemini_title":{"message":"Don't hesitate to ask Gemini for help, too!"},"pinhole_faq_best_practices_gemini_content":{"message":"\u003cp\u003eIterate on your prompt with Gemini! As a Google AI Pro subscriber, you get access to the most capable Gemini models. Visit \u003cGeminiLink\u003egemini.google.com\u003c/GeminiLink\u003e and send Gemini your prompt, an image, or even video and ask it to write you a new prompt, riff on ideas, and more.\u003c/p\u003e"},"pinhole_faq_best_practices_ask_for_help":{"message":"It's early days for Flow. If you get blocked or find a mistake anywhere - please do share feedback with the flag button in the three dot menu so we can iterate on it. We value your input!"},"pinhole_faq_where_is_pinhole_available_question":{"message":"Where is it available?"},"pinhole_faq_where_is_pinhole_available_answer":{"message":"\u003cp\u003eWe're working to bring Flow to as many people as possible. See below for a list of countries the site is currently available to 18+ users in.\u003c/p\u003e\u003cp\u003eAmerican Samoa, Angola, Antigua and Barbuda, Argentina, Australia, Bahamas, Belize, Benin, Bolivia, Botswana, Brazil, Burkina Faso, Cabo Verde, Cambodia, Cameroon, Canada, Chile, C√¥te d'Ivoire, Colombia, Costa Rica, Dominican Republic, Ecuador, El Salvador, Fiji, Gabon, Ghana, Guam, Guatemala, Honduras, Jamaica, Japan, Kenya, Laos, Malaysia, Mali, Mauritius, Mexico, Mozambique, Namibia, Nepal, New Zealand, Nicaragua, Niger, Nigeria, Northern Mariana Islands, Pakistan, Palau, Panama, Papua New Guinea, Paraguay, Peru, Philippines, Puerto Rico, Rwanda, Senegal, Seychelles, Sierra Leone, Singapore, South Africa, South Korea, Sri Lanka, Tanzania, Tonga, Trinidad and Tobago, T√ºrkiye, U.S. Virgin Islands, Uganda, United Kingdom, United States, Uruguay, Venezuela, Zambia, and Zimbabwe.\u003c/p\u003e"},"pinhole_faq_languages_supported_question":{"message":"What languages does Flow support?"},"pinhole_faq_languages_supported_answer":{"message":"Flow currently only supports English prompts, with more coming soon."},"pinhole_faq_where_videofx_generations_question":{"message":"Where are my VideoFX generations?"},"pinhole_faq_where_videofx_generations_answer":{"message":"If you were a previous Early Access user of VideoFX and your history is enabled, your generations are in My Library. Click on your profile icon in the top right then select My Library from the dropdown."},"pinhole_faq_why_switched_to_compatible_model_question":{"message":"Why did I get switched to a compatible model?"},"pinhole_faq_why_switched_to_compatible_model_answer":{"message":"\u003cp\u003eAs described above, we offer three tiers of models (Fast, Quality, Highest Quality) but some features only exist for certain models.\u003c/p\u003e\u003cp\u003eIf we detect you‚Äôre trying to use a feature that is not available in your selection, we‚Äôll default you to a compatible model. You can check the model and related credit costs in settings before confirming.\u003c/p\u003e"},"pinhole_faq_how_to_use_camera_controls_question":{"message":"How do I use Camera Controls?"},"pinhole_faq_how_to_use_camera_controls_answer":{"message":"As part of Frames to Video, you can add a camera motion for more control. Currently this only applies for the first frame or first and last frame."},"pinhole_faq_safety_policies_question":{"message":"What are the Flow user policies?"},"pinhole_faq_safety_policies_answer":{"message":"\u003cp\u003eWe want the Flow experience to be fun and safe, therefore, we prohibit users from knowingly generating harmful, illegal, or inappropriate content. For example, Flow features precautions to protect minors and certain queries might not be generated. For more details on categories of content and our policies, please see our \u003cGenAIPolicyLink\u003eGenerative AI Prohibited Use Policy\u003c/GenAIPolicyLink\u003e.\u003c/p\u003e\u003cp\u003eIf you're facing difficulties or getting blocked in ways that were unexpected please do send us feedback by flagging output or the in-app feedback (three-dot menu at the top right) and help make our product better!\u003c/p\u003e"},"pinhole_faq_join_flow_community_question":{"message":"How do I join the Flow community?"},"pinhole_faq_join_flow_community_answer":{"message":"If you want to share your work or connect with like-minded creatives, join the #Flow channel in our \u003cDiscordLink\u003eDiscord\u003c/DiscordLink\u003e."},"pinhole_faq_what_is_flow_tv_title":{"message":"What is Flow TV?"},"pinhole_faq_what_is_flow_tv_content":{"message":"\u003cp\u003e\u003cFlowTvLink\u003eFlow TV\u003c/FlowTvLink\u003e is an ever-growing showcase of clips, channels, and content generated with Google's Veo generative model. Use the remote control at the bottom of the screen to browse Channels and see the prompt behind the clip. \u003c/p\u003e\u003cp\u003eHit the Home button to visit the channel guide or watch short films created using Flow, alongside other tools and techniques. All generations were created with Veo 2.\u003c/p\u003e\u003cp\u003eFlow TV does not collect your data. For details on Google policies, see our \u003cPrivacyPolicyLink\u003eprivacy policy\u003c/PrivacyPolicyLink\u003e and \u003cTermsOfServiceLink\u003eterms of service.\u003c/TermsOfServiceLink\u003e\u003c/p\u003e\u003cp\u003eFlow TV visuals were generated by filmmakers and creatives using a variety of techniques. Output will look different with every generation.\u003c/p\u003e"},"pinhole_faq_will_my_generations_include_watermark_question":{"message":"Will my generations contain a watermark?"},"pinhole_faq_will_my_generations_include_watermark_answer":{"message":"\u003cp\u003eAll outputs generated in Flow using Veo and Imagen include invisible \u003ca\u003eSynthID\u003c/a\u003e watermarks. SynthID identifies AI-generated content by embedding digital watermarks directly into AI-generated content.\u003c/p\u003e\u003cp\u003eAs an additional step to help people identify AI-generated content, videos generated by Google AI Pro users will contain a visible watermark indicating the content was made with Veo. Videos generated by Google One Ultra users will not contain this visible watermark.\u003c/p\u003e"},"pinhole_faq_what_are_ai_credits_question":{"message":"What are AI Credits?"},"pinhole_faq_what_are_ai_credits_answer":{"message":"See details on how to use AI Credits, how much they are worth, and more in the \u003cManageAiCredits\u003eGoogle One Help Center\u003c/ManageAiCredits\u003e."},"pinhole_faq_thank_you":{"message":"Thank you for trying Flow!"},"pinhole_faq_more_question":{"message":"More"},"pinhole_faq_more_answer":{"message":"For information about your user data and more, please check out \u003cLabsFAQLink\u003elabs.google/fx's FAQ\u003c/LabsFAQLink\u003e."},"pinhole_faq_r2v_before_alt_text":{"message":"Subject image with background"},"pinhole_faq_r2v_after_alt_text":{"message":"Subject image without background"},"pinhole_learn_label":{"message":"Learn Flow"},"videos_quota_count":{"message":"{{ index }}/{{ maxValue }} videos"},"credits_left":{"message":"{{ credits }} credits left"},"monthly_credits_left":{"message":"{{ credits }} monthly credits left"},"monthly_generations_left":{"message":"{{ generations }} monthly generations left"},"quota_popup_unlock_more_free_tier":{"message":"Unlock more video generations with Google AI Pro Plan"},"manage_membership":{"message":"Manage membership"},"add_ai_credits":{"message":"Add AI credits"},"monthly_membership_refresh_with_date":{"message":"Your monthly quota will automatically refresh on {{ date }}"},"monthly_membership_refresh":{"message":"Your monthly quota will automatically refresh at the end of the month"},"video_generation_is_equivalent_to_10":{"message":"Each video generation is equivalent tle":{"message":"Flow 7/22/25 Update"},"pinhole_changelog_07_22_2025_body":{"message":"\u003cp\u003eHello Flow community! We‚Äôve released a new batch of updates for you:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eScenebuilder now autosaves your work\u003c/strong\u003e\u003cp\u003eScenebuilder is where you can arrange multiple clips, trim them and build upon them using ‚Äújump to‚Äù / ‚Äúextend‚Äù features (extend is currently available on Veo 2 only)\u003c/p\u003e\u003cp\u003eWhen you leave your scene, it is now saved for the next time you come back to your project. \u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eText-to-video with Veo 3 now can generate voices for subjects of all ages.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e‚Ä¶ and Veo 3 generations without audio now have a ‚Äúno audio‚Äù tag so you can spot them quickly\u003c/strong\u003e\u003cp\u003ePlease remember that Audio is still a beta feature of Veo 3 and may not always generate.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBy popular demand, Flow is now live in \u003ca href=\"https://support.google.com/labs/answer/16353544?hl=en\u0026ref_topic=16355608\u0026sjid=14143593637322724886-NA\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e76 additional countries.\u003c/a\u003e \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOther updates \u003c/strong\u003einclude a revamped model switch suggestion toast and making the last model you selected sticky across sessions.\u003c/SubHeader\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThank you and keep feedback coming!\u003c/p\u003e\u003cp\u003e- The Flow Team.\u003c/p\u003e"},"pinhole_changelog_dialog_button_label":{"message":"Get started"},"pinhole_general_unavailable_text":{"message":"It looks like you don't have access to Flow. Check availability \u003ca href=\"https://support.google.com/labs/answer/16353333?visit_id=638862850015761242-2352791550\u0026p=flow\u0026rd=1\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehere\u003c/a\u003e and reach out to support for issues."},"pinhole_workspace_unavailable_title":{"message":"You don't have access to Flow"},"pinhole_workspace_unavailable_body":{"message":"Review Flow access requirements at the Help Center or contact Google Support"},"pinhole_workspace_unavailable_help_center_button_text":{"message":"Visit Help Center"},"pinhole_workspace_unavailable_support_button_text":{"message":"Contact support"},"pinhole_initial_scene_label":{"message":"Initial Scene"},"pinhole_reuse_prompt_toast_butto_label":{"message":"Create"},"pinhole_reuse_prompt_banner_text":{"message":"Pick or create a project to use the prompt"},"pinhole_prompt_preambles_button_label":{"message":"Prompt Preambles"},"pinhole_prompt_preamble_button_view_label":{"message":"View Preamble"},"pinhole_prompt_preamble_save":{"message":"Save"},"pinhole_prompt_preamble_expand":{"message":"Expand"},"pinhole_prompt_preamble_enhance":{"message":"Enhance"},"pinhole_prompt_preamble_edit_modal_title":{"message":"Update Expander"},"pinhole_prompt_preamble_create_modal_title":{"message":"Create Expander"},"pinhole_error_deleting_preamble":{"message":"Failed to delete preamble"},"pinhole_error_creating_preamble":{"message":"Failed to create preamble"},"pinhole_error_updating_preamble":{"message":"Failed to update preamble"},"pinhole_prompt_preambles_title":{"message":"Prompt Preambles"},"pinhole_prompt_preamble_modal_name_label":{"message":"Name"},"pinhole_prompt_preamble_modal_name_placeholder":{"message":"Enter expander name"},"pinhole_prompt_preamble_modal_content_label":{"message":"Content"},"pinhole_prompt_preamble_modal_content_placeholder":{"message":"Enter the Gemini instruction to expand your prompt, then save it.  Or, write the high level idea for your expander, e.g.\"turn everything into a beautiful Origami Diorama Stop motion scene\" and click the \"Enhance\" button to turn your idea into a powerful expander."},"pinhole_promp u003eThe terms in the TTA will take precedence over conflicting terms in these Additional Terms, unless the parties expressly agree in these Additional Terms to supersede specific provisions of the TTA.\u003c/li\u003e\u003c/ol\u003e"},"cpp_tos_additional_terms_heading":{"message":"\u003cli\u003e\u003cb\u003e\u003cu\u003eTesting Program Additional Terms\u003c/u\u003e\u003c/b\u003e. The Following additional terms apply to the Test Product and Testing Program:\u003c/li\u003e"},"cpp_tos_final_terms":{"message":"\u003cdiv\u003e1.1 \u003cu\u003eTest Product\u003c/u\u003e. The Test Product, Flow, available via \u003ca href=\"https://labs.google/fx\"\u003ehttps://labs.google/fx\u003c/a\u003e (or as otherwise subsequently named or located), is Google‚Äôs generative AI video creation pre-release product. You may be required to sign in using your Google accounts via a web app, subject to Google‚Äôs requirements and access terms.\u003c/div\u003e\u003cdiv\u003e 1.2 \u003cu\u003eTesting Program\u003c/u\u003e. If you choose to participate under these Additional Terms, Google may contact you (including by email or phone) regarding the Testing Program. You may be selected to participate in user interviews and events, and if selected, you agree to participate in such interviews and events, and as confirmed in writing (email suffices).\u003c/div\u003e\u003cdiv\u003e1.3 \u003cu\u003eUse Restrictions\u003c/u\u003e. During the Testing Program, you may only use the Test Product, including any output generated, in the countries and/or regions specified by Google for non-commercial purposes (except as provided under Section 1.7 (GA/Production Release) below), and to provide Google with Feedback. You may not under any circumstances use the Test Product for any other purpose, including but not limited to: (i) distribute any tools integrated with the Test Product; (ii) distribute or provide any third parties with access (directly or indirectly) to the Test Product or its output (e.g., share prompts or prompt responses such as generated videos) or copies or screenshots of such output; (iii) use the Test Product in connection with any high-risk activities (including but not limited to, any prompts on political topics, violence, children, or pornography); (iv) use the Test product to develop products or services that compete with Google‚Äôs products and services; (v) misuse or reverse engineer the Test Product in any way; or (vi) use the Test Product to extract or replicate the underlying models (e.g., parameters and weights). The Test Product includes safety features to block harmful content. You will not attempt to circumvent those safety features or generate or use content that violates these Additional Terms. You must be \u003cspan\u003e18 years of age or older\u003c/span\u003e to use the Test Product.\u003cmarginDiv/\u003e \u003cb\u003eDo not enter in the Test Product any confidential information or any data you do not intend Google to access or use to improve its products, including its machine-learning technologies.\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e1.4 \u003cu\u003eDisclaimers\u003c/u\u003e. Notwithstanding anything to the contrary in the TTA, the Testing Program may allow you to generate original content, in which content Google does not claim any ownership rights. If you choose to use the Test Product under these Additional Terms, then you acknowledge and agree that: (i) the Test Products are still undergoing testing and do not represent a final product from Google, may give inaccurate or inappropriate information that do not represent Google‚Äôs views, or contain bugs, defects, and errors that could cause system failures or other harmful effects, including without limitation, data loss, and may not be designed, manufactured, or intended for production use; (ii) to the maximum extent permitted by law, Google provides all Test Products and other items ‚Äúas is‚Äù without any representations or warranties of any kind, and your use of the Test Products is at your own risk; (iii) Google and its suppliers disclaim all express, implied, statutory, and other representations, warranties, conditions and guarantees, including any implied warranties of merchantability, fitness for a particular purpose, and non-infringement; and (iv) unless mutually agreed otherwise per instance in writing (email suffices), the Testing Program, the Test Products, and the TTA and these Additional Terms and their existence are Google‚Äôs Confidential Information under the TTA, and you will not disclose or publicize such Confidential Information, including the testing or use of Google‚Äôs Test Products.\u003c/div\u003e\u003cdiv\u003e1.5\u003cu\u003ePromotional and Marketing Use\u003c/u\u003e. In the course of promoting, marketing, or demonstrating the Test Product, Google may produce and distribute incidental depictions, including screenshots, images, or other content from your interactions with the Test Product. You grant Google and its affiliates a perpetual, non-exclusive, and sublicensable license to display such incidental depictions, any content generated from your use of the Test Product, any other marketing and promotional materials, and your Brand Elements, if any, in connection with the Testing Program. All goodwill arising from the useby Google of your Brand Elements will belong to you. ‚Äú\u003cb\u003eBrand Elements\u003c/b\u003e‚Äù means trade name(s), trademarks,logos, and other distinctive brand elements.\u003c/div\u003e\u003cdiv\u003e1.6\u003cu\u003eUse of generated content\u003c/u\u003e.You will comply with applicable law in using any content generated in the Testing Program. If in using such generated content, you elect to attribute to or specify your use of the Test Product, you will include a disclaimer that the Test Product is not available for use or access in all countries. If you make any statements regarding your use of the Test Product, you must follow the marketing guidelines provided by Google.\u003c/div\u003e\u003cdiv\u003e1.7\u003cu\u003eGA / Production Release\u003c/u\u003e. If you continue to use the Test Product after its general availability or production release, your use will be subject to separate terms relevant to such production release, as provided to users in connection with the generally available product (e.g., the Google Terms of Service if applicable).\u003c/div\u003e\u003cdiv\u003e1.8 \u003cu\u003eData Protection\u003c/u\u003e. Google may use and share personal information that you provide to Google to operate the applicable Testing Program and exercise Google‚Äôs rights, subject to Google‚Äôsthen-current Labs privacy policy available at: \u003ca href=\"https://labs.google/fx/privacy\"\u003ehttps://labs.google/fx/privacy\u003c/a\u003e (or such other URL as Google may provide).\u003c/div\u003e"},"cpp_accept":{"message":"Accept"},"privacy_notice_menu_item":{"message":"Privacy Notice"},"pinhole_prompt_box_creation_prompt":{"message":"What do you want to create?"},"pinhole_settings_image_tab":{"message":"Image"},"pinhole_settings_video_tab":{"message":"Video"},"pinhole_generating_cost_label":{"message":"Generating will use \u003cStyledUnderlinedText\u003e{{creditCost}} credits\u003c/StyledUnderlinedText\u003e"},"pinhole_route_back_label":{"message":"Go Back"},"pinhole_view_tile_grid_settings":{"message":"View Tile Grid Settings"},"pinhole_small_grid_size_label":{"message":"Small"},"pinhole_medium_grid_size_label":{"message":"Medium"},"pinhole_large_grid_size_label":{"message":"Large"},"grid_size_label":{"message":"Grid Size"},"go_to_archive_button":{"message":"Archive"},"pinhole_media_filter_all_media_label":{"message":"All Media"},"pinhole_media_filter_images_label":{"message":"Images"},"pinhole_media_filter_videos_label":{"message":"Videos"},"pinhole_media_filter_collections_label":{"message":"Collections"},"pinhole_media_filter_audio_label":{"message":"Audio"},"pinhole_filter_by_freeform_label":{"message":"Freeform"},"pinhole_filters_header_label

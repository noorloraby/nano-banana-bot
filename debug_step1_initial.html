  cursor: pointer;

.lf-progress:focus {
  outline: none;
  border: none;
}
.lf-progress::-moz-range-track {
  cursor: pointer;
  background: none;
  border: none;
  outline: none;
}

  -webkit-appearance: none !important;
  height: 13px;
  width: 13px;
  border: 0;
  border-radius: 50%;
  background: #0fccce;
  cursor: pointer;
}

  -moz-appearance: none !important;
  height: 13px;
  width: 13px;
  border: 0;
  border-radius: 50%;
  background: #0fccce;
  cursor: pointer;
}

  width: 100%;
  height: 3px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
.lf-progress::-ms-fill-lower {
  background: #ccc;
  border-radius: 3px;
}
.lf-progress::-ms-fill-upper {
  background: #ccc;
  border-radius: 3px;
}
.lf-progress::-ms-thumb {
  border: 0;
  height: 15px;
  width: 15px;
  border-radius: 50%;

}
.lf-progress:focus::-ms-fill-lower {
  background: #ccc;
}
.lf-progress:focus::-ms-fill-upper {
  background: #ccc;
}

  outline: 0;
}

  position: relative;
}

  display: inline-block;
  position: absolute;
  opacity: 1;
  visibility: visible;
  transform: translate(0, -10px);
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
  transition: all 0.3s cubic-bezier(0.75, -0.02, 0.2, 0.97);
}

.lf-popover-content.hidden {
  opacity: 0;
  visibility: hidden;
  transform: translate(0, 0px);
}

.lf-player-btn-container {
  display: flex;
  align-items: center;
}
.lf-player-btn {
  cursor: pointer;
  fill: #999;
  width: 14px;
}

.lf-player-btn.active {
  fill: #555;
}

.lf-popover {
  position: relative;
}

.lf-popover-content {
  display: inline-block;
  position: absolute;
  background-color: #ffffff;
  opacity: 1;

  transform: translate(0, -10px);
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
  transition: all 0.3s cubic-bezier(0.75, -0.02, 0.2, 0.97);
  padding: 10px;
}

.lf-popover-content.hidden {
  opacity: 0;
  visibility: hidden;
  transform: translate(0, 0px);
}

  position: absolute;
  z-index: -1;
  content: '';
  bottom: -9px;
  border-style: solid;
  border-width: 10px 10px 0px 10px;
}

.lf-left-align,
.lf-left-align .lfarrow {
  left: 0;
  right: unset;
}

.lf-right-align,
.lf-right-align .lf-arrow {
  right: 0;
  left: unset;
}

.lf-text-input {
  border: 1px #ccc solid;
  border-radius: 5px;
  padding: 3px;
  width: 60px;
  margin: 0;
}

  display: flex;
  flex-direction: row;
  justify-content: space-between;
  height: 90px;
}

  flex-direction: column;
  justify-content: space-between;
}

  flex-direction: row;
  font-size: 12px;
  align-items: center;
  justify-content: center;
}

.lf-color-component strong {
  width: 40px;
}

.lf-color-component input[type='range'] {
  margin: 0 0 0 10px;
}

.lf-color-component input[type='number'] {
  width: 50px;
  margin: 0 0 0 10px;
}

.lf-color-preview {
  font-size: 12px;

  flex-direction: column;
  align-items: center;
  justify-content: space-between;

}

}

test breakthrough model, Imagen 4, for fast, fun, and powerful image creation!"},"imagefx_whisk_r2i_nudge_text":{"message":"Take control of your images with Precise Mode, which lets you preserve specific details from a reference image, like a person's face. Then, bring them to life with Veo 3, that includes sound effects, ambient noise, and dialogue."},"imagefx_whisk_nudge_changelog_cta":{"message":"Try Whisk"},"imagefx_whisk_nudge_open_button":{"message":"Open Whisk"},"imagefx_whisk_gallery_hero_banner_text_try_animate":{"message":"Try Animate!"},"header_sign_in":{"message":"Sign in with Google"},"sign_out":{"message":"Sign out"},"footer_changelog_modal":{"message":"Open the Changelog"},"footer_privacy_and_terms_link":{"message":"Privacy \u0026 Terms"},"footer_privacy_link":{"message":"Privacy"},"footer_terms_link":{"message":"Terms of Service"},"footer_licenses_link":{"message":"Licenses"},"footer_disclaimer":{"message":"\u003cp\u003eDisclaimer: /FX tools can make mistakes, so double-check them\u003c/p\u003e"},"flow_footer_disclaimer":{"message":"\u003cp\u003eFlow can make mistakes, so double check it\u003c/p\u003e"},"header_profile_picture_alt":{"message":"Your personal profile image"},"nav_bar_discord":{"message":"Discord"},"nav_bar_faq":{"message":"FAQ"},"nav_options":{"message":"Options"},"nav_options_home":{"message":"Labs.google/fx"},"nav_options_library":{"message":"My library"},"nav_options_gallery":{"message":"Gallery"},"faq_title":{"message":"FAQ"},"faq_accordion_how_to_create_title":{"message":"Why did you create it?"},"faq_accordion_how_does_it_work_title":{"message":"How does it work?"},"faq_accordion_how_did_you_create_it_title":{"message":"How did you create it?"},"faq_accordion_where_available_title":{"message":"Where is it available?"},"faq_accordion_supported_languages_title":{"message":"What languages does labs.google/fx support?"},"faq_accordion_uk_data_processing_law_title":{"message":"What are Google‚Äôs legal bases for processing labs.google/fx data under United Kingdom data protection law?"},"faq_accordion_what_is_collected_title":{"message":"What data is collected? How is it used?"},"faq_accordion_how_access_data_title":{"message":"Can I access and delete my data?"},"faq_accordion_who_data_access_title":{"message":"Who has access to my data?"},"faq_accordion_how_to_remove_data_title":{"message":"What should I do if I want content removed from labs.google/fx?"},"faq_accordion_quota_limit_title":{"message":"Why is there a quota limit?"},"faq_accordion_current_policies_title":{"message":"What are the labs.google/fx content policies?"},"faq_accordion_how_to_export_title":{"message":"How do I export a copy of my labs.google/fx data?"},"faq_accordion_terms_of_use_title":{"message":"Can I use outputs of these tools for commercial purposes?"},"faq_accordion_human_review_title":{"message":"Why is human review of my labs.google/fx interactions, tool outputs, feedback and related data required?"},"faq_accordion_switch_languages_title":{"message":"How can I switch between languages?"},"faq_accordion_how_to_create_content":{"message":"\u003cp\u003elabs.google/fx is a place where people can experience and give feedback on some of Google's latest AI technologies. Our goal is to learn, improve, and innovate responsibly on AI together. Everything is a work in progress and meant for early feedback. In accordance with our AI Principles, we believe responsible progress doesn't happen in isolation. We must give people an opportunity to experience the technology first hand so we can learn and improve it.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eImportant Note\u003c/strong\u003e You must be 18 years of age or older to use Labs.google/fx and all of its tools (ImageFX, MusicFX, Whisk, and Flow).\u003c/p\u003e"},"faq_accordion_how_does_it_work_content":{"message":"\u003cp\u003e18+ users in our launched countries can try out our 3 tools: ImageFX, MusicFX and now \u003ca href=\"https://labs.google/fx/tools/whisk/faq\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eWhisk!\u003c/a\u003e\u003c/p\u003e\u003cp\u003eEarly access users can also get a sneak peek into our newest video product - Flow.\u003c/p\u003e\u003cp\u003eWith these tools, you can use text to turn an idea into images, music and video.\u003c/p\u003e\u003cp\u003eWhen you use these tools, you'll see generative AI technology firsthand. Keep in mind that this technology has its own set of challenges since the responses can be inaccurate or inappropriate. We've added multiple layers of protection to minimize these risks, but we haven't eliminated them.\u003c/p\u003e"},"faq_accordion_how_did_you_create_it_content":{"message":"To learn more about the technology powering each tool, click the information icon on the tool pages. For Whisk, you can also click the Whisk Help Center link on the three dot dropdown on the top right corner of the Whisk tool page."},"faq_accordion_where_available_content":{"message":"Our tools are currently available to users in the following countries and regions: US, Kenya, New Zealand, and Australia."},"faq_accordion_where_available_content_with_i18n_updated":{"message":"\u003cp\u003eWe‚Äôre working to bring our tools to as many people as possible. See below for a list of countries the site is currently available to 18+ users in.\u003c/p\u003e\u003cp\u003eAmerican Samoa, Angola, Antigua and Barbuda, Argentina, Australia, Bahamas, Barbados, Belize, Benin, Bhutan, Bolivia, Botswana, Brazil, Brunei, Burkina Faso, Burundi, Cabo Verde, Cambodia, Cameroon, Canada, Central African Republic, Chile, Christmas Island, Cocos (Keeling) Islands, Colombia, Congo-Brazzaville Republic of the Congo, Congo-Kinshasa Democratic Republic of the Congo, Cook Islands, Costa Rica, C√¥te d'Ivoire, Dominica, Dominican Republic, Ecuador, El Salvador, Equatorial Guinea, Eswatini, Ethiopia, Fiji, Gabon, Ghana, Grenada, Guam, Guatemala, Guinea, Guyana, Heard Island and McDonald Islands, Honduras, Jamaica, Japan, Kenya, Kiribati, Laos, Lesotho, Liberia, Madagascar, Malawi, Malaysia, Mali, Mauritius, Mexico, Micronesia, Mozambique, Namibia, Nauru, Nepal, New Zealand, Nicaragua, Niger, Nigeria, Niue, Norfolk Island, Northern Mariana Islands, Pakistan, Palau, Panama, Papua New Guinea, Paraguay, Peru, Philippines, Puerto Rico, Rwanda, Saint Kitts and Nevis, Saint Lucia, Saint Vincent and the Grenadines, Samoa, S√£o Tom√© and Pr√≠ncipe, Senegal, Seychelles, Sierra Leone, Singapore, Solomon Islands, South Africa, South Korea, South Sudan, Sri Lanka, Tanzania, The Gambia, Tokelau, Tonga, Trinidad and Tobago, T√ºrkiye, Tuvalu, U.K., U.S., U.S. Virgin Islands, Uganda, Uruguay, Vanuatu, Venezuela, Zambia, and Zimbabwe.\u003c/p\u003e\u003cp\u003eWhisk (our latest image generation tool) is available in all the countries listed above except for the UK.\u003c/p\u003e\u003cp\u003eFlow is available to early access users in the U.S.\u003c/p\u003e"},"faq_accordion_supported_languages_content":{"message":"Our tools are currently only available in English."},"faq_accordion_supported_languages_content_with_i18n":{"message":"\u003cp\u003eSee below for a list of languages the site is currently available in.\u003c/p\u003e\u003cp\u003eArabic, Bulgarian, Catalan, Chinese, Croatian, Czech, Danish, Dutch, English, Filipino, Finnish, French, German, Greek, Hebrew, Hindi, Hungarian, Italian, Japanese, Korean, Latvian, Lithuanian, Norwegian, Persian, Polish, Portuguese, Romanian, Russian, Serbian, Slovak, Slovenian, Spanish, Swedish, Thai, Turkish, Ukrainian, and Vietnamese.\u003c/p\u003e\u003cp\u003eFor best results with our tools, we recommend using English prompts. While some of our products may support prompts in other languages, the quality of the generated output may vary depending on the language and complexity of the prompt.\u003c/p\u003e"},"faq_accordion_switch_languages_content":{"message":"You can update your preferred language in your \u003ca href=\"https://support.google.com/accounts/answer/32047\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGoogle Account settings\u003c/a\u003e."},"faq_accordion_google_legal_bases_uk_data_processing_content":{"message":"\u003cp\u003eIf United Kingdom (UK) data protection law applies to the processing of your information, please read the below carefully.\u003c/p\u003e\u003cp\u003eWhen you use labs.google/fx, Google processes your information for the purposes, and on the legal grounds, described below.\u003c/p\u003e\u003cp\u003eWhen we refer to ‚Äúyour labs.google/fx information‚Äù below we mean all of the following: (i) your labs.google/fx interactions, (ii) tool outputs, (iii) related product usage information; and (iv) your feedback. \u003c/p\u003e\u003cp\u003eGoogle's legal bases are:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePerformance of a contract.\u003c/strong\u003e We process your labs.google/fx information so that we can provide and maintain the labs.google/fx service you have requested under the \u003ca href=\"https://policies.google.com/terms\"\u003eGoogle Terms of Service\u003c/a\u003e. For example, we process your labs.google/fx information to provide outputs in response to your interactions, and to provide various labs.google/fx features and functionalities such as image generation. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGoogle and third parties' legitimate interests with appropriate safeguards to protect your privacy.\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWe process information from publicly accessible sources and your labs.google/fx information so that we can provide, maintain, improve, and develop Google products, services, and machine learning technologies. \u003cul\u003e\u003cli\u003eProcessing this information for this purpose is necessary for the legitimate interests of Google and our users in: \u003cul\u003e\u003cli\u003eProviding, maintaining, and improving our services to meet the needs of our users (such as using interactions to fine-tune models and improve labs.google/fx outputs for safety and accuracy). \u003c/li\u003e\u003cli\u003eDeveloping new products and features that are useful for our users (such as training new models to respond to your interactions). \u003c/li\u003e\u003cli\u003eUnderstanding how people use our services to ensure and improve the performance of our services (such as generating metrics to understand how users are using labs.google/fx to better tailor user experience). \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eWe also process your labs.google/fx information so that we can maintain the functionality, safety and reliability of labs.google/fx, including by detecting, preventing, and responding to fraud, abuse, security risks, and technical issues that could affect Google, our users, or the public. \u003cul\u003e\u003cli\u003eProcessing this information for this purpose is necessary for the legitimate interests of Google, our users, and the public in: \u003cul\u003e\u003cli\u003eDetecting, preventing, or otherwise addressing fraud, abuse, security, or technical issues with our services (such as fixing bugs and troubleshooting failures). \u003c/li\u003e\u003cli\u003eProtecting against harm to the rights, property, or safety of Google, our users, or the public as required or permitted by law (such as updating safety classifiers and model filters). \u003c/li\u003e\u003cli\u003ePerforming research that improves our services for our users and benefits the public. \u003c/li\u003e\u003cli\u003eEnforcing legal claims, including investigation of potential violations of applicable terms of service (such as reviewing suspicious activity and interactions flagged as problematic). \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eProcessing this information for this purpose is also necessary for the legitimate interests of Google and our commercial partners in fulfilling obligations to our partners like developers and rights holders (such as honoring removal requests from intellectual property rights holders). \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLegal obligations\u003c/strong\u003e. We‚Äôll also process your labs.google/fx information to meet any applicable law, regulation, legal process, or enforceable governmental request (such as if we get a legal request for information from a governmental authority). \u003c/li\u003e\u003c/ul\u003e"},"faq_accordion_what_is_collected_content":{"message":"\u003ch4\u003eWhat data is collected\u003c/h4\u003e \u003cp\u003eWhen you interact with the tools, Google collects your interactions, tool outputs, related product usage information, and your feedback.\u003c/p\u003e \u003cp\u003eFor more details, read the \u003ca href=\"https://policies.google.com/privacy\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGoogle Privacy Policy\u003c/a\u003e and the \u003cPrivacyPageLink\u003elabs.google/fx Privacy Notice\u003c/PrivacyPageLink\u003e.\u003c/p\u003e \u003ch4\u003eHow Google uses this data\u003c/h4\u003e \u003cp\u003eThis data helps us provide, improve, and develop Google products, services, and machine-learning technologies, like those that power labs.google/fx. For more details, read the \u003ca href=\"https://policies.google.com/privacy\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGoogle Privacy Policy\u003c/a\u003e and the \u003cPrivacyPageLink\u003elabs.google/fx Privacy Notice\u003c/PrivacyPageLink\u003e.\u003c/p\u003e \u003cp\u003eFor example, we review your feedback and use it to help make labs.google/fx safer. We also use it to help reduce common problems with generative machine-learning models.\u003c/p\u003e \u003cp\u003eYou can learn about how we keep your data private, safe, and secure in \u003ca href=\"https://safety.google/principles\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGoogle‚Äôs privacy principles\u003c/a\u003e.\u003c/p\u003e"},"faq_accordion_how_access_data_content":{"message":"Yes, you can review your interactions and tool outputs or delete them at \u003ca href=\"https://labs.google/fx/library\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://labs.google/fx/library\u003c/a\u003e.  \u003ch4\u003eAbout your labs.google/fx History control\u003c/h4\u003e When you have labs.google/fx history enabled, Google stores your labs.google/fx history (such as your prompts, outputs, and feedback) in your Google Account. \u003cbr/\u003e\u003cbr/\u003e  Even when your labs.google/fx history is off, your interactions will be saved with your account for up to 72 hours to allow us to provide the service and process feedback. This activity will not show up in your labs.google/fx History.  \u003ch4\u003eHow to control \u0026 manage your labs.google/fx History\u003c/h4\u003e In your \u003cLibraryPageLink\u003elabs.google/fx Library\u003c/LibraryPageLink\u003e, you can at any time: \u003cul\u003e\u003cli\u003eDisable labs.google/fx history, by switching off the ‚ÄúEnable library‚Äù toggle in the menu\u003c/li\u003e\u003cli\u003eReview your interactions and outputs\u003c/li\u003e\u003cli\u003eDelete any interactions and tool outputs\u003c/li\u003e\u003cli\u003eDelete all of your labs.google/fx history\u003c/li\u003e\u003cli\u003ePublish \u0026 unpublish all of your Labs.google/fx history\u003c/li\u003e\u003c/ul\u003eYou can also \u003ca href='mailto:labs-google-fx-data-export@google.com'\u003eexport your information\u003c/a\u003e, as explained in the \u003ca href=\"https://policies.google.com/privacy\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGoogle Privacy Policy\u003c/a\u003e and the \u003cPrivacyPageLink\u003elabs.google/fx Privacy Notice\u003c/PrivacyPageLink\u003e. "},"faq_accordion_how_access_data_content_splitLibrary":{"message":"Yes, you can review your interactions and tool outputs or delete them at \u003ca href=\"https://labs.google/fx/library\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://labs.google/fx/library\u003c/a\u003e.  \u003ch4\u003eAbout your labs.google/fx data control\u003c/h4\u003e When you have labs.google/fx history enabled, Google stores your labs.google/fx history (such as your prompts, outputs, and feedback) in your Google Account. \u003cbr/\u003e\u003cbr/\u003e  Even when your labs.google/fx history is disabled, your interactions will be saved with your account for up to 72 hours to allow us to provide the service and process feedback. This activity will not show up in your labs.google/fx library.  \u003ch4\u003eHow to control \u0026 manage your labs.google/fx data\u003c/h4\u003e In your \u003cLibraryPageLink\u003elabs.google/fx Library\u003c/LibraryPageLink\u003e, you can at any time: \u003cul\u003e\u003cli\u003eDisable labs.google/fx history, by switching off the ‚ÄúEnable history‚Äù toggle in the menu\u003c/li\u003e\u003cli\u003eReview your interactions and outputs\u003c/li\u003e\u003cli\u003eDelete any interactions and tool outputs\u003c/li\u003e\u003cli\u003eDelete all of your labs.google/fx library data by selecting the ‚ÄùDelete library data‚Äù button in the menu\u003c/li\u003e\u003c/ul\u003eYou can also \u003ca href='mailto:labs-google-fx-data-export@google.com'\u003eexport your information\u003c/a\u003e, as explained in the \u003ca href=\"https://policies.google.com/privacy\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGoogle Privacy Policy\u003c/a\u003e and the \u003cPrivacyPageLink\u003elabs.google/fx Privacy Notice\u003c/PrivacyPageLink\u003e. "},"faq_accordion_who_data_access_content":{"message":"\u003cp\u003eWe take your privacy seriously, and we do not sell your personal information to anyone. To help labs.google/fx improve while protecting your privacy, we use automated tools to help remove user identifying information (such as email addresses and phone numbers) from your interactions. These interactions are reviewed by trained reviewers and kept for up to 18 months, separately from your Google Account. Read the \u003cPrivacyPageLink\u003elabs.google/fx Privacy Notice\u003c/PrivacyPageLink\u003e to learn more. \u003c/p\u003e\u003ch4\u003eHow you can control what‚Äôs shared with reviewers\u003c/h4\u003e\u003cp\u003eIf you disable labs.google/fx history via \u003ca href=\"https://labs.google/fx/library\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://labs.google/fx/library\u003c/a\u003e, future interactions won‚Äôt be sent for human review or used to improve our generative machine-learning models.\u003c/p\u003e \u003cp\u003eDon‚Äôt enter confidential information in your labs.google/fx interactions or any data you wouldn‚Äôt want a reviewer to see or Google to use to improve our products, services, and machine-learning technologies. \u003c/p\u003e"},"faq_accordion_how_to_remove_data_content":{"message":"You can \u003ca href=\"https://support.google.com/legal/troubleshooter/1114905\" target=\"_blank\" rel=\"noopener noreferrer\"\u003erequest\u003c/a\u003e for the removal of content under our policies or applicable laws."},"faq_accordion_quota_limit_content":{"message":"To ensure everyone can try out our tools, each user is limited to a certain number of daily generations. If you‚Äôve hit your limit, try out a different tool or come back the next day."},"faq_accordion_current_policies_content":{"message":"\u003cp\u003eWe want the labs.google/fx experience to be safe, fun, and educational. Therefore, we prohibit users from knowingly generating \u003ca href=\"https://policies.google.com/terms/generative-ai/use-policy\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ecertain categories of content\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eMusicFX and MusicFX DJ features precautions to protect artist voices and styles so certain queries that mention specific artists or include vocals will not be generated. \u003c/p\u003e\u003cp\u003eImageFX, Flow and Whisk feature precautions to protect minors so certain queries that could lead to outputs of children will not be generated.\u003c/p\u003e\u003cp\u003eAs labs.google/fx evolves, this policy may change with limited notice so that we can maintain a safe user experience. If we believe repeated violations of policy have occurred, it may result in an account being suspended. \u003c/p\u003e"},"faq_accordion_terms_of_use_content":{"message":"The \u003cTermsOfUseLink\u003eTerms of Service\u003c/TermsOfUseLink\u003e govern how these tools may be used, and must be consulted and followed in their entirety. Per those terms: Some of our services allow you to generate original content. Google won't claim ownership over that content."},"faq_accordion_share_feedback_title":{"message":"How can I share feedback?"},"faq_accordion_share_feedback_content":{"message":"You can give feedback by clicking the flag icon or thumbs up and down to make labs.google/fx better. \u003cbr/\u003e\u003cbr/\u003eIf you decide to send feedback to Google, Google‚Äôs system collects your feedback, any content you include, and context that helps us better understand your feedback, such as the prompt associated with the content you included."},"faq_accordion_how_to_export_content":{"message":"If you want to back up your labs.google/fx data or use it with a service outside of Google, you can request to export a copy of your data by emailing us at \u003ca href='mailto:ai-test-kitchen-data-export@google.com'\u003eai-test-kitchen-data-export@google.com\u003c/a\u003e."},"faq_accordion_human_review_content":{"message":"\u003ch4\u003eHow human review helps improve models\u003c/h4\u003e Google uses interactions and tool outputs (as well as feedback and related data) from labs.google/fx users to improve Google products, so we can make them safer, more helpful, and work better for all users. Human review is a necessary step of the model improvement process. Through their review, rating, and rewrites, humans help enable quality improvements of generative machine-learning models like the ones that power Gemini Apps. \u003ch4\u003eHow we protect your privacy in this process\u003c/h4\u003e We take a number of precautions to protect your privacy during this human review process: Interactions and tool outputs (as well as feedback and related data) that reviewers see and annotate are not associated with any user accounts. \u003ch4\u003eHow the process works\u003c/h4\u003e Our trained reviewers look at conversations to assess if labs.google/fx tool outputs are low-quality, inaccurate, or harmful. From there, trained evaluators suggest higher-quality responses. These are then used to create a better dataset for generative machine-learning models to learn from so our models can produce improved responses in the future."},"privacy_page_title":{"message":"Privacy Notice"},"privacy_page_content":{"message":"\u003ch2\u003eYour data and labs.google/fx\u003c/h2\u003e\u003cp\u003eThis notice and our \u003ca href=\"https://policies.google.com/privacy\" target=\"_blank\"\u003ePrivacy Policy\u003c/a\u003e describe how Google handles your data when you interact with labs.google/fx. Please read them carefully.\u003c/p\u003e\u003cp\u003eGoogle collects your labs.google/fx interactions, tool outputs, related product usage information, and your feedback. Google uses this data, consistent with our \u003ca href=\"https://policies.google.com/privacy\" target=\"_blank\"\u003ePrivacy Policy\u003c/a\u003e, to provide, improve, and develop Google products and services and machine learning technologies, including Google‚Äôs enterprise products such as Google Cloud.\u003c/p\u003e\u003cp\u003eBy default Google stores your labs.google/fx history for up to 18 months.\u003c/p\u003e\u003cp\u003eTo help with quality and improve our products (such as generative machine-learning models that power labs.google/fx), human reviewers read, annotate, and process your labs.google/fx interactions and tool outputs. We take steps to protect your privacy as part of this process. This includes disconnecting your conversations, interactions and tool outputs from your Google Account before reviewers see or annotate them. \u003cstrong\u003ePlease don‚Äôt enter confidential information in your conversations or interactions or any data you wouldn‚Äôt want a reviewer to see or Google to use to improve our products, services, and machine-learning technologies.\u003c/strong\u003e\u003c/p\u003e\u003ch2\u003eConfiguring your settings\u003c/h2\u003e\u003cp\u003eIf you want to use labs.google/fx without saving your interactions and tool outputs, you can disable history by switching off the ‚ÄúEnable Library‚Äù toggle in the menu. You can review your interactions and tool outputs or delete them at \u003ca href=\"https://labs.google/fx/library\" target=\"_blank\"\u003ehttps://labs.google/fx/library\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eConversations that have been reviewed or annotated by human reviewers (and related data like your language or feedback) are not deleted when you delete your labs.google/fx history because they are kept separately and are not connected to your Google Account. Instead, they are retained for up to 18 months.\u003c/p\u003e\u003cp\u003eEven when labs.google/fx history is disabled, your interactions and tool outputs will be saved with your account for up to 72 hours. This lets Google provide the service and process any feedback. This activity won‚Äôt appear in your labs.google/fx library. \u003ca href=\"https://labs.google/fx/posts/faq\" target=\"_blank\"\u003eLearn more\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eIf you disable or delete your labs.google/fx history, other settings may continue to save data as part of your use of other Google services.\u003c/p\u003e\u003cp\u003eYou can \u003ca href=\"https://support.google.com/legal/answer/3110420?visit_id=637939486089565735-343938859\" target=\"_blank\"\u003erequest\u003c/a\u003e for the removal of content under our policies or applicable laws. You can also export your information by emailing \u003ca href='mailto:ai-test-kitchen-data-export@google.com'\u003eai-test-kitchen-data-export@google.com\u003c/a\u003e\u003c/p\u003e\u003cp\u003eSee \u003ca href=\"https://labs.google/fx/posts/faq\" target=\"_blank\"\u003elabs.google/fx FAQ\u003c/a\u003e to learn more.\u003c/p\u003e\u003ch2\u003eThings to know\u003c/h2\u003e\u003cul\u003e\u003cli\u003elabs.google/fx is an experimental technology and may sometimes give inaccurate information, including about people, or inappropriate information that doesn‚Äôt represent Google‚Äôs views. Double-check tool responses.\u003c/li\u003e\u003cli\u003eDon‚Äôt rely on labs.google/fx‚Äôs outputs as medical, legal, financial, or other professional advice.\u003c/li\u003e\u003cli\u003eYou can give feedback by clicking the flag icon to make labs.google/fx better.\u003c/li\u003e\u003c/ul\u003e"},"privacy_page_content_splitLibrary":{"message":"\u003ch2\u003eYour data and labs.google/fx\u003c/h2\u003e\u003cp\u003eThis notice and our \u003ca href=\"https://policies.google.com/privacy\" target=\"_blank\"\u003ePrivacy Policy\u003c/a\u003e describe how Google handles your data when you interact with labs.google/fx. Please read them carefully.\u003c/p\u003e\u003cp\u003eGoogle collects your labs.google/fx interactions, tool outputs, related product usage information, and your feedback. Google uses this data, consistent with our \u003ca href=\"https://policies.google.com/privacy\" target=\"_blank\"\u003ePrivacy Policy\u003c/a\u003e, to provide, improve, and develop Google products and services and machine learning technologies, including Google‚Äôs enterprise products such as Google Cloud.\u003c/p\u003e\u003cp\u003eBy default Google stores your labs.google/fx history for up to 18 months.\u003c/p\u003e\u003cp\u003eTo help with quality and improve our products (such as generative machine-learning models that power labs.google/fx), human reviewers read, annotate, and process your labs.google/fx interactions and tool outputs. We take steps to protect your privacy as part of this process. This includes disconnecting your conversations, interactions and tool outputs from your Google Account before reviewers see or annotate them. \u003cstrong\u003ePlease don‚Äôt enter confidential information in your conversations or interactions or any data you wouldn‚Äôt want a reviewer to see or Google to use to improve our products, services, and machine-learning technologies.\u003c/strong\u003e\u003c/p\u003e\u003ch2\u003eConfiguring your settings\u003c/h2\u003e\u003cp\u003eIf you want to use labs.google/fx without saving your interactions and tool outputs, you can disable history at \u003ca href=\"https://labs.google/fx/library\" target=\"_blank\"\u003ehttps://labs.google/fx/library\u003c/a\u003e by switching off the ‚ÄúEnable History‚Äù toggle in the menu. You can review your interactions and tool outputs or delete them at \u003ca href=\"https://labs.google/fx/library\" target=\"_blank\"\u003ehttps://labs.google/fx/library\u003c/a\u003e or delete all of your library data by selecting the \"Delete library data\" button in the menu.\u003c/p\u003e\u003cp\u003eConversations that have been reviewed or annotated by human reviewers (and related data like your language or feedback) are not deleted when you delete your labs.google/fx history because they are kept separately and are not connected to your Google Account. Instead, they are retained for up to 18 months.\u003c/p\u003e\u003cp\u003eEven when labs.google/fx history is disabled, your interactions and tool outputs will be saved with your account for up to 72 hours. This lets Google provide the service and process any feedback. This activity won‚Äôt appear in your labs.google/fx library. \u003ca href=\"https://labs.google/fx/posts/faq\" target=\"_blank\"\u003eLearn more\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eIf you disable or delete your labs.google/fx history, other settings may continue to save data as part of your use of other Google services.\u003c/p\u003e\u003cp\u003eYou can \u003ca href=\"https://support.google.com/legal/answer/3110420?visit_id=637939486089565735-343938859\" target=\"_blank\"\u003erequest\u003c/a\u003e for the removal of content under our policies or applicable laws. You can also export your information by emailing \u003ca href='mailto:ai-test-kitchen-data-export@google.com'\u003eai-test-kitchen-data-export@google.com\u003c/a\u003e\u003c/p\u003e\u003cp\u003eSee \u003ca href=\"https://labs.google/fx/posts/faq\" target=\"_blank\"\u003elabs.google/fx FAQ\u003c/a\u003e to learn more.\u003c/p\u003e\u003ch2\u003eThings to know\u003c/h2\u003e\u003cul\u003e\u003cli\u003elabs.google/fx is an experimental technology and may sometimes give inaccurate information, including about people, or inappropriate information that doesn‚Äôt represent Google‚Äôs views. Double-check tool responses.\u003c/li\u003e\u003cli\u003eDon‚Äôt rely on labs.google/fx‚Äôs outputs as medical, legal, financial, or other professional advice.\u003c/li\u003e\u003cli\u003eYou can give feedback by clicking the flag icon to make labs.google/fx better.\u003c/li\u003e\u003c/ul\u003e"},"onboarding_next":{"message":"Next"},"onboarding_previous":{"message":"Previous"},"onboarding_continue":{"message":"Continue"},"onboarding_sign_in":{"message":"Sign in"},"onboarding_no_thanks":{"message":"No thanks"},"onboarding_privacy_policy_title":{"message":"Review our privacy policy"},"user_modal_library":{"message":"My library"},"user_modal_manage_account":{"message":"Manage Account"},"user_modal_manage_membership":{"message":"Manage membership"},"user_modal_send_feedback":{"message":"Send app feedback"},"user_modal_enable_library":{"message":"Enable library"},"user_modal_report_issue":{"message":"Report legal issue"},"home_musiclm_cta":{"message":"Launch MusicFX"},"home_imagefx_description":{"message":"Transform your ideas from text to images"},"home_imagefx_cta":{"message":"Launch ImageFX"},"home_videofx_description":{"message":"Inspire your inner storyteller by generating videos"},"home_musicfx_description":{"message":"Bring new musical ideas to life"},"home_videofx_cta":{"message":"Launch Flow"},"home_videofx_watch_cta":{"message":"Watch samples"},"home_whisk_cta":{"message":"Launch Whisk"},"home_whisk_description":{"message":"Prompt less, play more"},"homev2_header_eyebrow":{"message":"Don't settle for ordinary."},"homev2_header_title":{"message":"Create \u003ci\u003eanything.\u003c/i\u003e"},"alert_action_button_delete":{"message":"Delete"},"toast_action_error":{"message":"Error: Something went wrong."},"im_feeling_lucky_button_text":{"message":"I'm feeling lucky"},"toast_container_alt_label":{"message":"Notification Drawer (Use the F8 key to toggle container)"},"modal_close_alt_text":{"message":"Close this modal"},"musiclm_generate_button":{"message":"Generate"},"musiclm_chip_prompt_tooltip_text":{"message":"Chips help you explore other ideas by changing parts of your prompt. Your original prompt is still being used."},"affirmation_close":{"message":"Okay"},"musiclm_start_over_button":{"message":"Start over"},"musiclm_optimizing_prompt_loading_text":{"message":"Optimizing your prompt‚Ä¶"},"musiclm_optimizing_prompt_loading_text_mobile":{"message":"Optimizing"},"musiclm_generating_music_text":{"message":"Generating music"},"musiclm_generating_music_text_mobile":{"message":"Generating"},"more_chip_button":{"message":"More"},"byoa_chip_button":{"message":"Add image"},"musiclm_no_tracks_generated":{"message":"no tracks yet"},"musiclm_track_count":{"message":"Track {{ index }}"},"musiclm_refine_button_text":{"message":"Settings"},"media_share_button_text":{"message":"Copy share link"},"media_share_card_button_text":{"message":"Sharing allows anyone with the link to view or remix your creation"},"media_publish_button_text":{"message":"Publish to gallery"},"media_unpublish_button_text":{"message":"Unpublish"},"media_publish_cancel_button_text":{"message":"Cancel"},"musiclm_fetch_sound_error_400":{"message":"We couldn't create what you asked for. Please review our \u003ca href=\"https://labs.google/fx/posts/faq\" target=\"_blank\"\u003eFAQ\u003c/a\u003e or try a different prompt."},"quota_limit_error_429":{"message":"You‚Äôve hit your \u003ca href=\"https://labs.google/fx/posts/faq\" target=\"_blank\"\u003edaily generation limit\u003c/a\u003e. You can still download your creations and use other tools."},"musiclm_fetch_sound_error_500":{"message":"Something went wrong. Please try your prompt again."},"musiclm_refinement_prompt":{"message":"Settings only apply to future outputs"},"musiclm_refinement_looping":{"message":"Looping"},"musiclm_refinement_looping_desc":{"message":"Stitches the beginning and end of your track to make your music endless"},"musiclm_refinement_seed":{"message":"Seed"},"musiclm_refinement_seed_copied":{"message":"Copied seed"},"musiclm_refinement_seed_subtitle":{"message":"Seed is unlocked to give your outputs more variety"},"musiclm_refinement_seed_locked_subtitle":{"message":"Seed from track {{count}} is locked to create more consistent outputs"},"musiclm_refinement_seed_locked_no_track_subtitle":{"message":"Seed is locked to create more consistent outputs"},"musiclm_refinement_time_length":{"message":"Track length"},"musiclm_refinement_time_length_subtitle":{"message":"Actual track lengths may vary"},"musiclm_download_success":{"message":"Downloaded"},"remix_media_button_text":{"message":"Remix"},"musiclm_share_copy_success":{"message":"\u003cp\u003eCopied to clipboard. Only users in \u003ca href=\"https://labs.google/fx/posts/faq?q=Where%20is%20it%20available%3F\" target=\"_blank\"\u003ecountries FX is available in\u003c/a\u003e will be able to view.\u003c/p\u003e"},"media_flip_button_text":{"message":"Flip card"},"musiclm_card_default_song_title":{"message":"Your beautiful song"},"musiclm_play_audio_icon_text":{"message":"play audio"},"musiclm_pause_audio_icon_text":{"message":"pause audio"},"musiclm_audio_range_label":{"message":"Current audio time"},"musiclm_advanced_card_prompt_label":{"message":"Prompt input"},"musiclm_advanced_card_seed_label":{"message":"Seed"},"musiclm_advanced_card_looping_label":{"message":"Looping"},"musiclm_advanced_card_looping_on":{"message":"On"},"musiclm_advanced_card_looping_off":{"message":"Off"},"musiclm_about_title":{"message":"About MusicFX"},"musiclm_about_content_body":{"message":"\u003cp\u003eMusicFX is an experimental technology that allows you to generate your own music. Certain queries that mention specific artists or include vocals will not be generated. \u003cbr/\u003e \u003cbr/\u003e MusicFX is powered by Google's \u003ca href=\"https://google-research.github.io/seanet/musiclm/musicfx/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMusicLM\u003c/a\u003e and uses Google DeepMind‚Äôs novel watermarking technology, \u003ca href=\"https://deepmind.google/technologies/synthid/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eSynthID\u003c/a\u003e to embed a digital watermark in the outputs. \u003cbr/\u003e \u003cbr/\u003e We need your help to improve AI for everybody. Generated audio and prompt suggestions are experimental. You can \u003ca href=\"https://support.google.com/legal/troubleshooter/1114905\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereport\u003c/a\u003e content under our policies or applicable laws, or give feedback by clicking the flag icon so we can improve AI responsibly together.\u003c/p\u003e"},"promptdj_try_musicfxdj":{"message":"Try MusicFX DJ"},"promptdj_about_title":{"message":"About MusicFX DJ"},"promptdj_about_content_body":{"message":"\u003cp\u003eMusicFX DJ lets you input multiple prompts to shape the music in real-time and create an evolving soundscape. This experimental technology is powered by Google's MusicLM and uses Google DeepMind‚Äôs novel watermarking technology, SynthID, to embed a digital watermark in the music. Certain queries that mention specific artists or include vocals will not be generated.\u003c/p\u003e\u003ch3\u003eHow to use MusicFX DJ\u003c/h3\u003e\u003cimg src=\"https://www.gstatic.com/aitestkitchen/website/season-3/promptdj_about1.gif\" alt=\"How to use MusicFX DJ\"\u003e\u003cp\u003eSteer the music by adding up to 10 prompts like genres, instruments, or emotions. Use the sliders to adjust how much that prompt impacts the music and press ‚Äúreset‚Äù when you want a fresh start to the music. It may take a few seconds for the music to adjust to changes you make to prompts and controls and the timeline will show when your changes take effect.\u003c/p\u003e\u003cimg src=\"https://www.gstatic.com/aitestkitchen/website/season-3/promptdj_about2.gif\" alt=\"How to use MusicFX DJ Timeline\"\u003e\u003cp\u003eExperiment with controls including:\u003c/p\u003e\u003cul\u003e\u003cli\u003eDensity: make the music smooth or punchy\u003c/li\u003e\u003cli\u003eBrightness: adjust the tone\u003c/li\u003e\u003cli\u003eChaos: make the music random or repetitive\u003c/li\u003e\u003cli\u003eDrums, bass, and other: mute specific instruments\u003c/li\u003e\u003cli\u003eBPM: set the tempo (restarts the music)\u003c/li\u003e\u003cli\u003eKey: set the key center (restarts the music)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eShare your creations with others by using the ‚Äúshare‚Äù button to the right of the timeline. Anyone with the URL can playback up to 60 seconds of your session and use your creation as a starting point to make something new.\u003c/p\u003e\u003ch3\u003eOther details\u003c/h3\u003e\u003cp\u003eSince MusicFX DJ is in high-demand, sessions are limited to 60 minutes and will automatically end if you‚Äôre inactive for more than 10 minutes.\u003c/p\u003e"},"promptdj_volume_control":{"message":"Volume up"},"musiclm_about_cta":{"message":"Got it"},"musiclm_loading_song_text":{"message":"Loading your song!"},"musiclm_song_not_found_error_text":{"message":"We can‚Äôt seem to find this content"},"musiclm_song_error_cta":{"message":"Go to MusicFX"},"musiclm_signedout_headline":{"message":"Sign in to start making music just like this"},"musiclm_overfilled_headline":{"message":"Due to high tr ":{"message":"Project could not be saved. Please try again."},"pinhole_project_name_input_label":{"message":"Project name"},"videofx_about_content_body":{"message":"\u003cp\u003eBy using this feature, you confirm that you have the \u003ca href=\"https://policies.google.com/terms#toc-relationship\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e necessary rights\u003c/a\u003e to any content that you upload. Do not generate content that infringes on others' intellectual property or privacy rights. Your use of this generative AI service is subject to our \u003ca href=\"https://policies.google.com/terms/generative-ai/use-policy\"\u003eProhibited Use Policy\u003c/a\u003e.\u003c/p\u003e  \u003cflagImage/\u003e"},"videofx_about_cta":{"message":"Got it"},"videofx_lock_icon_tooltip_text":{"message":"Lock to keep during reroll"},"i18n_model_on_focus_warning":{"message":"Our models currently work best with english prompts."},"videofx_tv_mode_label":{"message":"TV mode"},"videofx_signedout_headline":{"message":"SIGN IN TO GET A SNEAK PEEK."},"view_only_text_editor_label":{"message":"View only"},"videofx_overfilled_sample_prompt":{"message":"A sad cute creature"},"videofx_overfilled_headline":{"message":"Due to high traffic, this tool is temporarily unavailable"},"videofx_disclaimer":{"message":"\u003cp\u003eIllustrative examples. Flow is powered by Veo 2.\u003c/p\u003e \u003cp\u003eDisclaimer: /FX tools can make mistakes, so double-check them\u003c/p\u003e"},"videofx_recipe_disclaimer":{"message":"\u003cp\u003eFlow is powered by Veo 2.\u003c/p\u003e \u003cp\u003eDisclaimer: /FX tools can make mistakes, so double-check them\u003c/p\u003e"},"backbone_unsupported_country_back_to_home":{"message":"Back to home"},"backbone_unsupported_country_headline":{"message":"Whisk is not available in your country yet"},"backbone_unsupported_country_cta":{"message":"Get notified when it's your turn"},"backbone_signed_out_title":{"message":"Ready to evolve your Image creation?"},"backbone_overfilled_title":{"message":"Uh Oh. We have lots of folks using Whisk right now! Please try again later."},"backbone_signed_out_subtitle":{"message":"Sign in and let's see what you can dig up."},"r2i_prompt_longer_than_60_words_error":{"message":"Working on a fix. Please use prompts with less than 60 words."},"r2i_maximum_context_image_error":{"message":"Your selection contains more than 3 context images allowed in precise mode."},"gem_pix_2_maximum_context_image_error":{"message":"Your selection contains more than 10 context images allowed for this model."},"precise_mode_tooltip":{"message":"Precise mode directly uses your uploaded image for more precise outputs. When Precise mode is turned off, Whisk will caption and interpret your image for a more creative output.\u003cbr/\u003e\u003cbr/\u003e\u003ca href=\"https://labs.google/fx/tools/whisk/faq\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eLearn More\u003c/a\u003e"},"r2i_not_available_in_region_warning":{"message":"Precise mode is currently not available in your region"},"r2i_not_available_in_region_warning_share_card":{"message":"This recipe was made using precise mode which is currently not available in your region"},"imagen_3_not_available_warning_share_card":{"message":"This image was made with Imagen 3 which is no longer supported."},"r2i_not_available_cta_text":{"message":"Learn more"},"backone_browse_gallery_cta":{"message":"Browse Gallery"},"backbone_error_headline":{"message":"Sorry, we can't seem to find this content."},"backbone_about_title":{"message":"About Whisk"},"backbone_brand_version_text":{"message":"Experiment"},"backbone_open_settings_label":{"message":"Toggle settings panel"},"backbone_about_content_body":{"message":"\u003cp\u003eWe want the Whisk experience to be safe, fun, and educational. Therefore, we prohibit users from knowingly generating certain \u003ca href=\"https://policies.google.com/terms/generative-ai/use-policy\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ecategories of content.\u003c/a\u003e\u003c/p\u003e\u003cbr\u003e\u003cp\u003eWhisk features precautions to protect minors so certain queries that could lead to outputs of children will not be generated. Additionally, certain queries that could lead to outputs of prominent people will also not be generated.\u003c/p\u003e\u003cbr\u003e\u003cp\u003eSee our \u003cFAQLink\u003eHelp Center / FAQ\u003c/FAQLink\u003e to learn more about the tool, how it works, and how to use it!\u003c/p\u003e"},"backbone_edit_image_title":{"message":"Not seeing what you expected?"},"backbone_edit_image_history_panel_header":{"message":"History"},"backbone_edit_prompt_text":{"message":"Add or edit details"},"backbone_upload_image_title":{"message":"Upload Image"},"backbone_enter_text_title":{"message":"Enter text"},"backbone_analyze_image_title":{"message":"analyzing image‚Ä¶"},"backbone_image_edit_modal_input_placeholder":{"message":"Enter your image generation prompt‚Ä¶"},"backbone_safe_mode_label":{"message":"Safe mode"},"backbone_safe_mode_on_label":{"message":"On"},"backbone_safe_mode_off_label":{"message":"Off"},"backbone_precise_mode_label":{"message":"Precise Reference"},"backbone_precise_mode_on_label":{"message":"On"},"backbone_precise_mode_off_label":{"message":"Off"},"backbone_storyboard_input_placeholder":{"message":"Describe your edits"},"backbone_storyboard_expanded_input_placeholder":{"message":"Describe your idea or roll the dice for prompt ideas"},"backbone_storyboard_input_submit":{"message":"Submit prompt"},"backbone_sidebar_title":{"message":"Settings"},"backbone_sidebar_preset_selector_title":{"message":"Load Template"},"backbone_sidebar_aspect_ratio_selector_title":{"message":"Aspect Ratio"},"backbone_sidebar_aspect_ratio_landscape":{"message":"Landscape (default)"},"backbone_sidebar_aspect_ratio_square":{"message":"Square"},"backbone_sidebar_aspect_ratio_portrait":{"message":"Portrait"},"backbone_sidebar_preset_selector_placeholder":{"message":"Select a preset‚Ä¶"},"backbon
